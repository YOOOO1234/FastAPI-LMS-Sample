    ### Q19.2 直線$x=0$，$x=3$，$y=0$と曲線$y=12-x^2$ とで囲まれた領域の面積$S$，重心のx座標$x_G$，重心のy座標$y_G$ を 求める.ただし，密度は一様とする.

    $\\\\$
    
