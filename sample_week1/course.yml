    # 部分積分法

    ## 不定積分の部分積分法

    導関数の性質の「積の微分法」から，積分に関する公式が導かれる．積の微分法は，

    $\displaystyle (f(x)g(x))' = f'(x)g(x) + f(x)g'(x)$

    であった．この式の両辺を積分すると，

    $\displaystyle f(x)g(x) = \int f'(x)g(x)dx + \int f(x)g'(x)dx$

    となる．これの両辺を移項したものを **部分積分法 (integration by parts)** の公式という．

    $\displaystyle \int f(x)g'(x)dx = f(x)g(x) - \int f'(x)g(x)dx$

    $\\\\$

    ### 例：
    
    積分 $\int x\cos x dx$を計算する時，$f(x)=x$，$g'(x)=\cos x$とみると，

    $f(x)=1$，$g(x)=\int \cos x dx = \sin x$であるから，部分積分法の公式から，

    $\displaystyle \int x\cos x dx = x\sin x -\int 1 \times \sin x dx = x\sin x + \cos x + C$

    と計算できる(Cは積分定数)．

    $\\\\$

    $\\\\$

    **例題1.10** 　部分積分法を用いて，次の不定積分を求めよ．

    (1)$\displaystyle \int xe^{3x}dx$　　　　(2)$\displaystyle \int x \ln x dx$

    $\\\\$

    解説：以下，Cは積分定数とする．

    (1)$\displaystyle \int xe^{3x}dx = x \cdot \frac{1}{3}e^{3x} - \int 1 \cdot \frac{1}{3}e^{3x}dx = \frac{1}{9}(3x - 1)e^{3x} + C$

    (2)$\displaystyle \int x \ln x dx = \frac{1}{2}x^2 \cdot \ln x - \int \frac{1}{2}x^2 \cdot \frac{1}{x}dx = \frac{1}{2}x^2 \ln x - \frac{1}{4}x^2 + C$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 定積分の部分積分法

    先程の不定積分の部分積分法から，

    $\displaystyle \int_{a}^{b}f(x)g'(x)dx = \biggl\lbrack f(x)g(x) - \int f'(x)g(x)dx \biggr\rbrack_{a}^{b} = \biggl\lbrack f(x)g(x) \biggr\rbrack_{a}^{b} - \int_{a}^{b}f'(x)g(x)dx $
    
    となるので，定積分の部分積分法の公式が得られる．

    $\displaystyle \int_{a}^{b}f(x)g'(x)dx = \biggl\lbrack f(x)g(x) \biggr\rbrack_{a}^{b} - \int_{a}^{b}f'(x)g(x)dx $

    $\\\\$

    ### 例：

    $\displaystyle \int_{0}^{\pi}x\cos xdx = \bigl\lbrack x\sin x \bigr\rbrack_{0}^{\pi} - \int_{0}^{\pi}\sin xdx = \pi \sin \pi - 0 - \bigl\lbrack -\cos x \bigr\rbrack_{0}^{\pi} = \cos \pi - \cos 0 = -2$

    $\\\\$

    $\\\\$

    また，部分積分法を繰り返す回数が多い場合には，与式を$I_n$とおいて以下のように計算するとよい．

    **例題1.12** 　部分積分法を用いて，n=3の場合に次の積分を求めよ．

    (1)$\displaystyle \int (\ln x)^n dx$　　　　(2)$\displaystyle \int_{0}^{\frac{\pi}{2}}\cos^n x dx$

    $\\\\$

    解説：以下，与式を$I_n$とおく．

    (1)$I_n = x \cdot (\ln x)^n - \int x \cdot \frac{n}{x}(\ln x)^{n-1} dx = x(\ln x)^n - nI_{n-1}$

    　と$I_0 = x$より，求める不定積分は，

    $\displaystyle \begin{align} I_3 &= x(\ln x)^3 - 3I_2 \\\\ &= x(\ln x)^3 - 3{x(\ln x)^2 - 2I_1} \\\\ &= x(\ln x)^3 - 3{x(\ln x)^2 - 2(x\ln x - I_0)} \\\\ &= x(\ln x)^3 - 3x(\ln x)^2 + 6x\ln x - 6x + C \end{align}$

    $\\\\$

    (2)
    
    $\displaystyle \begin{align} I_n &= \int_{0}^{\frac{\pi}{2}}\cos^{n-1}x \cdot \cos x dx \\\\ &= \bigl\lbrack \cos^{n-1}x * \sin x \bigr\rbrack_{0}^{\frac{\pi}{2}} - \int_{0}^{\frac{\pi}{2}}(n-1) \cos^{n-2}x (- \sin x) * \sin x dx \\\\ &= (n-1) \int_{0}{\frac{\pi}{2}}\cos^{n-2}x * (1 - \cos^2 x)dx \\\\ &= (n-1)(I_{n-2} - I_n) \end{align}$

    より，$I_n = \frac{n-1}{n}I_{n-2}$となり$I_1 = 1$と合わせて，$I_3 = \frac{2}{3}I_1 = \frac{2}{3}$である．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## ワリスの公式

    先程の例題1.12(2)の定積分は，ワリスの公式として知られている．

    ### ワリスの公式(Wallis formula)

    $\displaystyle \cdot \int_{0}^{\frac{\pi}{2}}\sin^n x dx = \begin{cases} \frac{n-1}{n} * \frac{n-3}{n-2} * \frac{n-5}{n-4} * \cdots * \frac{2}{3} * 1 (n:奇数) \\\\ \frac{n-1}{n} * \frac{n-3}{n-2} * \frac{n-5}{n-4} * \cdots * \frac{1}{2} * \frac{\pi}{2} (n:偶数) \end{cases} $

    $\displaystyle \cdot \int_{0}^{\frac{\pi}{2}}\cos^n x dx = \begin{cases} \frac{n-1}{n} * \frac{n-3}{n-2} * \frac{n-5}{n-4} * \cdots * \frac{2}{3} * 1 (n:奇数) \\\\ \frac{n-1}{n} * \frac{n-3}{n-2} * \frac{n-5}{n-4} * \cdots * \frac{1}{2} * \frac{\pi}{2} (n:偶数) \end{cases} $

    $\\\\$

    **例題1.13** 　次の定積分の値を求めよ．

    (1)$\int_{0}^{\frac{\pi}{2}}\sin^4 x dx$　　　　(2)$\int_{0}^{\frac{\pi}{2}}\sin^3 x \cos^2 x dx$

    $\\\\$

    解説：

    (1)$\displaystyle \int_{0}^{\frac{\pi}{2}}\sin^4 x dx = \frac{3}{4} \cdot \frac{1}{2} \cdot \frac{\pi}{2} = \frac{3\pi}{16}$

    (2)
    
    $\displaystyle \begin{align} (与式) &= \int_{0}^{\frac{\pi}{2}}\sin^3 x(1 - sin^2 x) dx \\\\ &= \int_{0}^{\frac{\pi}{2}}\sin^3 x dx - \int_{0}^{\frac{\pi}{2}}sin^5 x dx \\\\ &= \frac{2}{3} \cdot 1 - \frac{4}{5} \cdot \frac{2}{3} \cdot 1 \\\\ &= (1 - \frac{4}{5}) \cdot \frac{2}{3} \cdot 1 \\\\ &= \frac{2}{15} \end{align}$

    $\\\\$

    $\\\\$


