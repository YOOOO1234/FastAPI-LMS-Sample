    ## 1階線形微分方程式

    1階微分方程式のうち，$P(x)$，$Q(x)$をxの関数として，

    $\displaystyle \frac{dy}{dx} + P(x)y = Q(x)$

    と表される形の微分方程式を考える．この微分方程式は$y$と$\frac{dy}{dx}$についての1次であるので， **1階線形微分方程式 (liner differential equation of first order)** といわれる．

    そして，右辺が恒等的にゼロ（$Q(x) \equiv 0$）である場合を **同次方程式 (homogeneous equation)** と呼び，そうでない場合を **非同次方程式 (inhomogeneous equation)** と呼ぶ．

    同次方程式（$Q(x) \equiv 0$）の場合は変数分離形に他ならない．従って変数分離形の微分方程式の解法を用いて，その解は

    $\displaystyle y = Ae^{- \int P(x)dx}$ (Aは任意定数)

    と表すことができる．さらに，任意定数Aをxの関数$u(x)$と考えて，上記の式をxについて微分すると，

    $\displaystyle \frac{dy}{dx} = \frac{du}{dx} \cdot e^{- \int P(x)dx} - P(x) \cdot ue^{- \int P(x)dx} = \frac{du}{dx} \cdot e^{- \int P(x)dx} - P(x)y$

    となり，これを上記の$P(x)$，$Q(x)$の式に代入すると，uについての微分方程式

    $\displaystyle \frac{du}{dx} \cdot e^{- \int P(x)dx} = Q(x)$ ⇔ $\frac{du}{dx} = e^{ \int P(x)dx}Q(x)$

    が得られ，これをxについて積分すると，

    $\displaystyle u(x) = \int e^{ \int P(x)dx}Q(x)dx + C$ (Cは任意定数)

    である．従って，1階線形非同次微分方程式の一般解は，

    $y = e^{- \int P(x)dx} \biggl\lbrace \int e^{ \int P(x)dx}Q(x)dx + C \biggr\rbrace$

    と表される．

    上のように，1階線形非同次微分方程式を解くにあたって，まず$Q \equiv 0$の場合の同次方程式を解き，一般解の任意定数Aをxの関数$u(x)$と考えて，これが元の微分方程式を満たすよう$u(x)$を定め一般解を得る方法を， **定数変化法 (method of variation of constant)** という．

    $\\\\$

    $\\\\$

    **例題2.4** 　次の微分方程式の一般解を求めよ．

    $ \frac{dy}{dx} \cos x + y \sin x = 1$

    $\\\\$

    解説：同次方程式$\frac{dy}{dx} \cos x + y \sin x = 0$は変数分離形であるから，$\frac{1}{y} \frac{dy}{dx} = - \tan x$の両辺をxについて積分してから，yについて整理することで，その一般解の表現$y = A \cos x$(Aは任意定数)を得る．

    次に，任意定数Aをxの関数$u(x)$と考えて，非同次方程式に用いると，uについての微分方程式

    $\frac{du}{dx} \cos^2 x = 1$

    を得る．ここで，$\cos x \neq 0$のとき，$\frac{du}{dx} = \sec^2 x$の両辺をxについて積分して，$y = \tan x + C$(Cは任意定数)を得る．

    この結果，元の微分方程式の一般解は，$y = \sin x + C \cos x$(Cは任意定数)と表せる．（これは，$\cos x = 0$の場合も含む．）

    $\\\\$

