    ## 不定積分

    関数$f(x)$に対して，

    $\displaystyle \frac{d}{dx}F(x) = f(x)$

    の関係が成り立つ関数$F(x)$を関数f(x)の **原始関数 (primitive function; antiderivative)** と呼ぶ．

    ただし，定数は微分するとゼロとなったので，任意の定数分だけ原始関数は存在する．つまり，原始関数は無限に存在する．

    $\\\\$

    先程の式を既知の関数$f(x)$について表現するために，定積分と同様の記号を用いて，

    $\displaystyle \int f(x)dx = F(x)+C$ (C：任意定数)

    のように表し，これを関数f(x)の **不定積分 (indefinite integral)** と呼び，$C$を **積分定数 (constant of integration)** と呼ぶ．

    原始関数$F(x)$を求めることを，「xについて積分する(integration; antidifferentiation)」という．

    $\\\\$

    $\\\\$

    導関数の線形性から，以下の不定積分の線形性が成り立つ．

    ### 不定積分の線形性

    (1)$\int c \cdot f(x)dx = c \cdot \int f(x)dx $ (cは定数)

    (2)$\int {f(x) \pm g(x)}dx = \int f(x)dx \pm \int g(x)dx $ (複合同順)

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 微積分学の基本定理

    区間[a,b]で定義された連続関数$f(x)$の任意の原始関数を$F(x)$とするとき，

    $\displaystyle \int_{a}^{b}f(x)dx = F(b)-F(a)$

    が成り立つ．

    $\\\\$

    つまり，定積分の計算を定義通りに行わずに，$f(x)$の原始関数$F(x)$を求め，これにx=bを代入した値から，x=aを代入した値を引くことで，定積分の計算を実行することができる．

    計算過程を記述するために，記号$[F(x)]_{a}^{b}$を用い，$F(b)-F(a)$を表す．

    $\\\\$

    ### 例：
    
    次のように定積分は計算される．

    $\displaystyle \int_{2}^{4}(2x+1)dx = [x^2 + x]_{2}^{4} = (4^2 + 4) - (2^2 + 2) = 20 - 6 = 14$

    $\displaystyle \int_{1}^{3}3x^2 dx = [x^3]_{1}^{3} = 3^3 - 1^3 = 27 - 1 = 26$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    # いろいろな関数の不定積分

    ## べき関数の不定積分

    べき関数$x^\alpha$の導関数の公式は$(x^\alpha)' = \alpha x^\alpha-1$であったので，

    $\displaystyle \int x^\alpha dx = \frac{1}{\alpha + 1} x^\alpha-1 + C$ (Cは積分定数)

    である．この公式には$\alpha = 0$の場合も含まれる．すなわち，$\int x^0 dx = \int 1dx = x + C$である．

    一方で，$\alpha \neq -1$でなければならないことに注意する必要がある．

    $\alpha = -1$のときは対数関数の導関数の公式$(ln|x|)'=\frac{1}{x}$から，$\alpha = -1$のときのべき関数の原始関数は対数関数となり，

    $\displaystyle \int \frac{1}{x}dx = ln|x| + C$ (Cは積分定数)

    である．

    $\\\\$

    $\\\\$

    **例題1.5** 　次の不定積分を求めよ．

    (1)$\displaystyle \int \sqrt{x}dx$　　　　(2)$\displaystyle \int (3x^2 - \frac{1}{x})dx$

    $\\\\$

    解説：

    (1)$\displaystyle \int \sqrt{x}dx = \int x^{\frac{1}{2}}dx = \frac{1}{\frac{1}{2} + 1}x^{ \frac{1}{2} + 1} + C = \frac{2}{3}x \sqrt{x} + C$ (Cは積分定数)

    (2)
    
    $\displaystyle \begin{align} \int (3x^2 - \frac{1}{x})dx &= \int (3x^2 - x^{-1})dx \\\\ &= 3 \int x^2 dx - \int x^{-1}dx \\\\ &= 3 \times \frac{1}{3}x^3 - \ln|x| + C \\\\ &= x^3 - \ln|x| + C \end{align}$

    $\\\\$

    $\\\\$


