    # 2階線形微分方程式

    ## 2階線形同次微分方程式

    微分方程式に含まれる導関数の次数が第2次導関数までである2階微分方程式(second order differential equation)のうち，$y$と$\frac{dy}{dx}$と$\frac{d^{2}y}{dx^2}について **2階線形微分方程式 (liner differential equation of second order)**

    $\displaystyle \frac{d^2 y}{dx^2} + P(x) \frac{dy}{dx} + Q(x)y = R(x)$   (2.15)

    について学習する．ただし，$P(x)$，$Q(x)$，$R(x)$はxの関数である．

    $\\\\$

    ここでは， R(x)≡0である 2階線形同次微分方程式について考える.

    $\displaystyle \frac{d^2y}{dx^2} + P(x)\frac{dy}{dx} + Q(x)y = 0 (2.16)$
    
    この微分方程式の一般解は，2 つの 1 次独立な解$y_1(x)$と $y_2(x)$ を用いて，その線形結合 
    
    $\displaystyle y = c_1y_1(x) + c_2y_2(x) (c_1, c_2$は任意定数)
    
    で表される.さらに, 式(2.16)において, $P(x)$も$Q(x)$も定数であるような微分方程式
    
    $\displaystyle \frac{d^2y}{dx^2} + a\frac{dy}{dx} + by = 0$  ($a, b$は実数の定数)  (2.18)
    
    を, 定数係数の2階線形同次微分方程式という.ここで，$y = e^{\lambda x}($\lambda$は定数)とおくと，

    $y' = \lambda e^{\lambda x}, y'' = \lambda e^{\lambda x}$であるから, これらを微分方程式に代入すると,
    
    $\displaystyle (\lambda ^2 + a\lambda + b)e^{\lambda x} = 0 $　　　　(2.19)
    
    となり, $e^{\lambda x} ≠ 0$であるから, $\lambda$ が２次方程式
    
    $\displaystyle \lambda ^2 + a\lambda + b = 0$　　　　(2.20)
    
    を満たせば, $y = e^{\lambda x}$が微分方程式(2.18)の解となる. 
    
    したがって，まず$\lambda$ の2次方程式(2.20)を解き, 次に２つの1次独立な微分方程式の解を見い出す. 
    
    この2次方程式(2.20)を2階線形同次微分方程式(2.18)の **特性方程式(characteristic equation)** と呼ぶ.

    $\\\\$

    $\\\\$
  
    特性方程式は2次方程式であるから，その解は次の3タイプに分類され，そのタイプごとに
    2つの1次独立な微分方程式の解が分かっており，一般解はその線形結合で表される.

    $\\\\$

    ### 定数係数の2階線形同次微分方程式の一般解

    特性方程式(2.20)の解が,

    (1) 異なる２つの実数解$\lambda _1$と$\lambda _2$を持つとき, 一般解は $y = c_1 e^{\lambda _1 x}+c_2 e^{\lambda _2 x}$であり, 

    (2) 重解$\lambda$ を持つとき, 一般解は $y = (c_1 + c_2 x)e^{\lambda x}$であり, 

    (3) 異なる２つの複素数解 $p \pm qi (p, q$ は実数)を持つとき, 一般解は

    　　$y = e^{p x}(c_1 cosqx + c_2 sinqx)$ である.

    ただし, $c_1, c_2$は任意定数とする.

    $\\\\$

    $\\\\$
    
    **例題2.5** 　次の微分方程式の一般解を求めよ．

    (1)$\displaystyle \frac{d^2y}{dx^2} + \frac{dy}{dx} -2y = 0$　　　(2)$\displaystyle \frac{d^2y}{dx^2} + 2\frac{dy}{dx} + y = 0$　　　(3)$\displaystyle \frac{d^2y}{dx^2} +2\frac{dy}{dx} +2y = 0$

    解答：以下，$c_1,c_2$は任意定数とする．

    (1)特性方程式$\lambda ^2 + 2\lambda -2 = 0$の解は異なる２つの実数解$\lambda = -2, 1$であるから,

    　 一般解は $y = c_1e^{-2x} + c_2e^{x}$である.

    (2)特性方程式$\lambda ^2 + 2\lambda + 1 = 0$の解は異なる２つの実数解$\lambda = -1$であるから,

    　 一般解は $y = (c_1 + c_2x)e^{-x}$である.

    (3)特性方程式$\lambda ^2 + 2\lambda + 2 = 0$の解は異なる２つの実数解$\lambda = -1\pm i$であるから,

    　 一般解は $y = e^{-x}(c_1cosx + c_2sinx)$である.

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    **例題2.6** 　次の微分方程式について，一般解と与えられた初期条件を満たす解（特殊解）をそれぞれ求めよ．

    (1)$\displaystyle \frac{d^2y}{dx^2} - \frac{dy}{dx} - 6y = 0, y(0)=2, y'(0)=1$

    (2)$\displaystyle \frac{d^2y}{dx^2} - 2 \frac{dy}{dx} + 5y = 0, y(0)=1, y'(0)=-1$

    $\\\\$

    解答：

    (1)特性方程式$\lambda ^2 - \lambda - 6 = 0$の解は異なる2つの実数解$\lambda = -2, 3$であるから，一般解は$y = c_1 e^{-2x} + c_2 e^{3x}$($c_1,c_2$は任意定数)である．

    これをxについて微分すると，$y' = -2c_1 e^{-2x} + 3c_2 e^{3x}となるから，初期条件は

    $\displaystyle \begin{cases} y(0) = c_1 + c_2 = 2 \\\\ y'(0) = -2c_1 + 3c_2 = 1 \end{cases}$となり，これを解くと$\displaystyle \begin{cases} c_1 = 1 \\\\ c_2 = 1 \end{cases}$である．

    従って特殊解は，$y = e^{-2x} + e^{3x}$となる．

    (2)特性方程式$\lambda ^2 -2 \lambda + 5 = 0$の解は異なる2つの複素数解$\lambda = 1 \pm 2i$であるから，一般解はy = e^x (c_1 \cos 2x + c_2 \sin 2x)$ ($c_1,c_2$は任意定数)である．

    これをxについて微分すると，

    $\displaystyle y' = e^x (c_1 \cos 2x + c_2 \sin 2x) + 2e^x (-c_1 \sin 2x + c_2 \cos 2x)$

    となるから，初期条件は$y(0) = c_1 = 1, y'(0) = c_1 + 2c_2 = -1$となり，これを解くと$c_1 = 1, c_2 = -1$である．

    従って特殊解は，$y = e^x ( \cos 2x - \sin 2x)$となる．

    $\\\\$

