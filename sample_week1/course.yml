    # 定積分と不定積分

    ## リーマン和

    数列の和の極限を用いると，$a \leq x \leq b$で定義された連続関数$f(x)$が描く曲線$y=f(x)$とx軸で囲まれた面積を次のように計算することができる．

    $\\\\$

    (image/w2_1_riemannsum.PNG)

    区間$[a,b]$をn等分した小区間$\Delta x = \frac{b-a}{n}$を考える．

    一番左の小区間は$[a,a+\Delta x]$であり，順に$[a+\Delta x,a+2\Delta x]$,$[a+2\Delta x,a+3\Delta x]$,...$[a+(n-1)\Delta x,a+n\Delta x]$である．つまり$a+n\Delta x=b$となる．

    さらに，$x_i=a+i\Delta x$ (i=0,1,2,...,n)とおき，i番目の小区間$[x_i-1 ,x_i]$に含まれる任意の点を$c_i$とする．

    $a \leq x \leq b$のとき$f(x) \geq 0$とすると，

    $\displaystyle S_n = \sum_{i=1}^{n}f(c_i)\Delta x$

    上記の式は，n個の長方形の面積の和である．これを **リーマン和 (Riemann sum)** と呼ぶ．

    $\\\\$

    $\\\\$

    先程の式では，長方形の高さを$f(c_i)$で与えたが，i番目の小区間$[x_i-1 ,x_i]$内の最大値や最小値で定義する場合は，それぞれ上リーマン和 (upper Riemann sum)，下リーマン和 (lower Riemann sum)と呼ばれる．

    一方で，小区間[x_i-1 ,x_i]内の左端での関数の値$f(x_i-1)$や，右端での値$f(x_i)$，あるいは区間の中点$\frac{x_i-1 + x_i}{2}$での値を用いる場合は，それぞれ左リーマン和 (left Riemann sum)，右リーマン和 (right Riemann sum)，中点リーマン和 (midpoint Riemann sum)と呼ばれる．

    $\\\\$

    区間の分割の個数nを多くしていくと長方形の高さに差はなくなり，$n \to \infty$の極限を考えると，すべてのリーマン和は同じ値となり，曲線$y=f(x)$とx軸とで囲まれた部分の面積に一致する．

    よって，連続関数$f(x)$が描く曲線$y=f(x)$とx軸，および2直線x=a，x=bとで囲まれた部分の面積を，先程の式であるリーマン和の極限

    $\displaystyle \lim_{n \to \infty}S_n = lim_{n \to \infty}\sum_{i=1}^{n}f(c_i)\Delta x$

    で表し，これを **リーマン積分 (Riemann integral)** と呼ぶ．

    $\\\\$

    $\\\\$

    **例題1.3** 　次の曲線$y=f(x)$とx軸と直線x=0, x=1とで囲まれた部分の面積を，右リーマン和を用いて求めよ．

    (1)$f(x)=x+1$　　　　　(2)$f(x)=3x^2$

    $\\\\$

    解説：
    
    直線x=0, x=1に囲まれているので区間は[0,1]，$\Delta x = \frac{1-0}{n} = \frac{1}{n}$，

    i番目の小区間$[x_i-1 ,x_i]$の右リーマン和を考えるので，$[x_i-1 ,x_i]$に含まれれる任意の点$c_i$は

    $\displaystyle c_i = x_i = a + i\Delta x = 0 + i * \frac{1}{n} = \frac{i}{n}$

    である．これらの値を用いて，リーマン積分を考える．

    $\\\\$

    (1)$\displaystyle \lim_{n \to\infty}\sum_{i=1}^{n}f(c_i)\Delta x = \lim_{n \to\infty}\sum_{i=1}^{n}f(\frac{i}{n})\frac{1}{n} = \lim_{n \to\infty}\sum_{i=1}^{n}(\frac{i}{n^2}+\frac{1}{n}) = \lim_{n \to\infty}{\frac{1}{n^2}*\frac{1}{2}n(n+1)+1} = \frac{3}{2}$

    (2)$\displaystyle \lim_{n \to\infty}\sum_{i=1}^{n}f(c_i)\Delta x = \lim_{n \to\infty}\sum_{i=1}^{n}f(\frac{i}{n})\frac{1}{n} = \lim_{n \to\infty}\sum_{i=1}^{n}\frac{3i^2}{n^3} = \lim_{n \to\infty}{\frac{3}{n^3}*\frac{1}{6}n(n+1)(2n+1)} = 1$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 定積分

    区間$a \leq x \leq b$で定義された連続関数$f(x)$に対して，曲線$y=f(x)とx軸と2直線x=a, x=bとで囲まれた部分の面積を，

    「関数$f(x)$のaからbまでの **定積分 (definite integral)** 」と呼び，$\int_{a}^{b}f(x)dx$という記号で表す．

    これは，リーマン和の分割の個数nを無限に多くした極限であるリーマン積分そのものである．

    $\displaystyle \int_{a}^{b}f(x)dx = \lim_{n \to \infty}\sum_{i=1}^{n}f(c_i)\Delta x $

    また，積分する関数$f(x)$を **被積分関数 (integrand)** といい，関数$f(x)$について積分（面積）を考えるxの区間[a,b]を **積分区間 (interval of integration)** と呼ぶ．

    このaを積分の下端(lower end)，bを上端(upper end)という．

    $\\\\$

    $\\\\$

    注意点として，$a \leq x \leq b$で$f(x) < 0$となる場合には，積分の値は不の値をとるが，その大きさは曲線$y=f(x)$とで囲まれた部分の面積に等しいため，

    定積分は曲線$y=f(x)$とx軸と2直線x=a, x=bとで囲まれた部分の符号付き面積と考えることができる．

    さらに，積分区間を定めるaとbの大小関係も$a < b$に限る必要はなく，$a \geq b$の場合も許容することができる．

    よって，以下の積分区間に関する関係も定積分の定義に含める．

    $\displaystyle \int_{a}^{a}f(x)dx = 0$

    $\displaystyle \int_{b}^{a}f(x)dx = -\int_{a}{b}f(x)dx$

    $\\\\$

    $\\\\$

    これら３つの定義から，次の性質が成り立つ．

    ### 定積分の性質

    (1)$\int_{a}^{b}c \cdot f(x)dx = c \cdot \int_{a}^{b}f(x)dx$ (cは定数)

    (2)$\int_{a}^{b}{f(x)\pm g(x)}dx = \int_{a}^{b}f(x)dx \pm \int_{a}^{b}g(x)dx$ (複合同順)

    (3)$\int_{a}^{b}f(x)dx = \int_{a}^{c}f(x)dx + \int_{c}^{b}f(x)dx$

    (4)区間[a,b]で$f(x) \geq 0$ならば，$\int_{a}^{b}f(x)dx \geq 0$

    $\\\\$

    $\\\\$


