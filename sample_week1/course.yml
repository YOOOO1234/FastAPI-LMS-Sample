    ## 慣性モーメント

    平面上で運動する質量$m$の物体について，回転の運動方程式は，

    $\displaystyle mr^2 \frac{d^2 \theta}{dt^2} = N$　　　(4.29)

    である．$n$個の質点からなる質点系の場合，全ての質点に関する回転の運動方程式を足し合わせると，

    $\displaystyle \sum_{i=1}^{n}m_i r_{i}^{2} \frac{d^2 \theta}{dt^2} = \sum_{i=1}^{n}N_i$　　　(4.30)

    となる．大きさを考慮する物体は，総質量$M = \sum_{i=1}^{n}m_i$を保ったまま，質点の数$n$を無限大にしたものと考えられる．

    大きさをもつ物体のうち，物体の形状が変化しないものを **剛体 (rigid body)** と呼ぶ．

    すなわち剛体の場合，物体を武将に分割して考えるが，微小要素の間の位置関係は変化しないものとする．

    物体の形状が変化しないものである剛体は，家訓微小要素の回転角$\theta_i$の変化量はすべて等しいので，先程の式(4.30)は次のように考える．

    $\displaystyle \Bigl( \sum_{i=1}^{n}m_i r_{i}^{2} \Bigr) \frac{d^2 \theta}{dt^2} = \sum_{i=1}^{n}N_i \longrightarrow_{n \to \infty} \int_{V}r^2 dm \frac{d^2 \theta}{dt^2} = N$　　　(4.31)

    ここで$dm$は，微小要素の質量を表し，積分は物体全体にわたって足し合わせることを表す．

    質量分布が一様（密度を$\rho$とする）な場合，$dm = \rho dxdydz = \rho dV$であり，上の積分は，3重積分を考えることになる．

    この積分で定義される物理量

    $\displaystyle I = \int_{V}r^2 dm$　　　(4.32)

    は，回転軸周りの **慣性モーメント (moment of inertia)** と呼ばれ，物体の回転運動の変化のしにくさを表す．

    $\\\\$

    $\\\\$

    **例題4.10** 　密度が一様な円柱について，円柱の底面の中心を通り底面に垂直な回転軸周りの慣性モーメント$I$を求めよ．

    ただし，円柱の質量は$M$とし，底面の半径を$R$，高さを$L$とする．

    (image/w23_1_moment.PNG)

    $\\\\$

    解答：底面の中心に原点をとり，上向きに$z$軸をとると，円柱の体積$V$は，

    $\displaystyle \begin{align} V &= \iiint_{V}dxdydz \\\\ &= \int_{0}^{L} \Bigl\lbrace \int_{-R}^{R} \Bigl( \int_{- \sqrt{R^2 - y^2}}^{\sqrt{R^2 - y^2}}dx \Bigr)dy \Bigr\rbrace dz \\\\ &= \pi R^2 L \end{align}$

    で計算することができる．

    これより，円柱の密度は$\rho = \frac{M}{\pi R^2 L}$と表せるので，微小要素の質量は，$dm = \frac{M}{\pi R^2 L}dxdydz$であり，慣性モーメント$I$は，

    $\displaystyle \begin{align} I &= \iiint_{V}\frac{M}{\pi R^2 L}(x^2 + y^2)dxdydz \\\\ &= \frac{M}{\pi R^2 L}\int_{0}^{L} \Bigl\lbrace \int_{-R}^{R} \Bigl( \int_{- \sqrt{R^2 - y^2}}^{\sqrt{R^2 - y^2}} (x^2 + y^2)dx \Bigr) dy \Bigr\rbrace dz \\\\ &= \frac{M}{\pi R^2 L} \int_{0}^{L} \Bigl\lbrace \int_{-R}^{R} \Bigl\lbrack \frac{1}{3}x^3 + xy^2 \Bigr\rbrack_{- \sqrt{R^2 - y^2}}^{\sqrt{R^2 - y^2}}dy \Bigr\rbrace dz \\\\ &= \frac{2M}{3 \pi R^2 L}\int_{0}^{L} \Bigl\lbrace \int_{-R}^{R} \Bigl( (R^2 + 2y^2) \sqrt{R^2 - y^2} \Bigr) dy \Bigr\rbrace dz \\\\ &= \cdots = \frac{2M}{3 \pi R^2 L}\int_{0}^{L}\frac{3 \pi R^4}{4}dz &= \frac{MR^2}{2L} \int_{0}^{L}dz \\\\ &= \frac{MR^2}{2} \end{align}$

    である．（省略した部分は，部分積分や置換積分を用いる．）

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 平行軸の定理

    上で計算してきた慣性モーメントは，剛体の重心を通るような回転軸周りの慣性モーメントであった.

    一般的な剛体の回転運動は，重心周り以外の回転も考える必要がある.回転軸の位置が変わると，慣性モーメントの値も変化する.

    このとき，
    
    「任意の軸周りの慣性モーメントは，この軸に平行で重心を通る軸周りの慣性モーメントと，全質量が重心に集まったとするときの考えている軸周りのモーメントの和に等しい」

    という **平行軸の定理 (parallel axis theorem)** が成り立つ.
    
    剛体の質量をM，任意の軸周りの慣性モーメントを$I$, 重心を通りこの軸に平行な直線周りの慣性モーメントを$I_G$，2 つの軸の間の距離を$h$とすると，

    $\displaystyle I = I_G + Mh^2$　　　(4.33)

    が成り立つ．

    $\\\\$

    $\\\\$

    **例題4.11** 　密度が一様で質量が$M$の細長い棒ABについて，以下の問いに答えよ. ただし，棒の長さを$2L$とする.

    (1) 回転軸がABの中点を通り棒に垂直である場合の慣性モーメント$I_G$を求めよ.

    (2) 回転軸が棒の端点 A を通り棒に垂直である場合の慣性モーメント$I$を求めよ.

    (3) (2) の場合に，平行軸の定理が成り立つことを確認せよ.

    $\\\\$

    解答：棒に向かって$x$軸をとり，回転軸を原点とする．微小要素は$dx$であり，密度は$\frac{M}{2L}$である．

    (image/w23_2_moment.PNG)  (image/w23_3_moment.PNG)

    (1)$\displaystyle I_G = \int_{-L}^{L}\frac{M}{2L}x^2dx = \frac{M}{2L}\left[\frac{1}{3}x^3 \right]_{-L}^{L} = \frac{ML^2}{3}$

    (2)$\displaystyle I = \int_{0}^{2L}\frac{M}{2L}x^2dx = \frac{M}{2L}\left[\frac{1}{3}x^3 \right]_{0}^{2L} = \frac{4ML^2}{3}$

    (3) (1),(2)の結果より, $I = I_G + ML^2$である. 重心はABの中点であり、２つの軸の間の距離はLであるから, 平行軸の定理と一致する.

    $\\\\$

    $\\\\$
