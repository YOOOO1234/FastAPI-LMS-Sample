    # 仕事とエネルギー

    ## 仕事と仕事率

    (image/w16_1_work.PNG)

    物体に一定の大きさの力 $F [N]$ を加え，力の向きに距離$ d [m] $だけ物体を移動させたとき，

    「力は物体に対して仕事をした」といい，力のした **仕事 (work)** は，

    $\displaystyle W = F・d$　　(3.10)

    と定義される. 
    
    従って，仕事の単位は [N・m] [kg・$m^2 / s^2$ ] であり，これを**ジュール (joule)** といい，[J] と記す.

    単位時間あたりにする仕事を**仕事率 (power)** という. 

    $\\\\$

    $\\\\$

    x 軸に沿った力 F (x) が，区間 [ a , b ] の 移動中に物体にする仕事 W は，

    $\displaystyle W = \int_{a}^{b} F(x) dx$　　　(3.12)

    と定められている.

    $\\\\$

    (image/w16_2_work.PNG)
    
    力 $\Bbb F$ のはたらく方向と物体の変位の方向のなす角を$\theta$とすると, 物体の変位 $\mathbb s$ に対して有効に作用した力の大きさは，
    
    $| \Bbb F | cos\theta$であり，力が物体にする仕事W[J]は,

    $\displaystyle W = (| \Bbb F | cos\theta )・|\mathbb s| = \Bbb F・\mathbb s$　　　(3.13)

    のように表せる.(再右辺はベクトルの内積を表す.)

    $\\\\$

    **例題3.2** 　水平から$30 \circ$の勾配を持つ滑らかな斜面上を，質量$2.0[kg]$のぶって意を斜面にそってゆっくりと$3.0[m]押し上げるとき，

    重力以外の外力のする仕事を求めよ．ただし，重力加速度の大きさを$9.8[m / s^2]$とする．

    $\\\\$

    解答：斜面に素って上向きにx軸を，斜面に垂直上向きの方向にy軸をとると，物体に働く重力以外の外力は物体を押し上げる力と斜面からの垂直抗力であり，その合力$\Bbb F$は重力と釣り合うことから，

    $\displaystyle \Bbb F = (2.0 \times 9.8 \sin 30 \circ , 2.0 \times 9.8 \cos 30 \circ ) = (9.8, 9.8 \sqrt{3})$

    であり，変位は$\mathbb s = (3.0, 0)$であるから，外力$\Bbb F$のする仕事は，

    $\displaystyle W = \Bbb F \cdot \mathbb s = 9.8 \times 3.0 = 29.4[J]$

    である．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    先程のベクトルの式(3.13)は，物体の変位$\mathbb s$の向きが時々刻々変化する場合でも，瞬間瞬間において成り立つ．

    従って，物体に何らかの力が働いて，物体がある曲線$C$に沿って移動するような場合，曲線を細かく分割すると，それは物体の微小変位$\Delta \mathbb{s}_i$であり，移動中に力がする仕事は，

    $\displaystyle \sum_{i=1}^{n} \Bbb F ( \mathbb{c}_i) \cdot \Delta \mathbb{s}_i$　　　(3.14)

    と表せる．ここで，$\mathbb{c}_i$は曲線の$i$番目の微小部分に含まれる任意の点の位置とする．

    分割数$n$を増やすことで定積分を用いて，力$\Bbb F ( \mathbb r)$が曲線$C$に沿って物体にする仕事$W$は，

    $\displaystyle W = \int_{C} \Bbb F ( \mathbb r) \cdot d \mathbb s$　　　(3.15)

    と定められる．ここで，$\mathbb r$は物体の位置を表す．

    この積分は，ある曲線に沿って定義されるので， **線積分 (line integral)** とよばれる．

    また，力の成分を$\Bbb F = (F_x, F_y, F_z)$, を微少変位の成分を$d\Bbb s = (dx, dy, dz)$と表すと, 以下のように計算される.
    
    $\displaystyle W = \int_C{}{}(F_xdx + F_ydy + F_z dz)$　　　(3.16)

    $\\\\$

    **例題3.3** 　半径$1.0[m]$の円周$C$：$x^2 + y^2 = 1$に沿って，点$(1,0)$から点$(0,1)$まで反時計回りに質量$2.0[kg]$の物体を静かに動かすときにする仕事を求めよ．

    ただし，水平方向に$x$を鉛直上向きに$y$をとり，重力加速度の大きさを$9.8[m / s^2]$とする．

    $\\\\$

    解答：$ \Bbb  F = (0,2.0 \times 9.8) = (0,19.6)$であるから，求める仕事は，

    $\displaystyle W = \int_{C}(0dx + 19.6dy) = \int{0}^{1}19.6dy = 19.6 [J]$

    である．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 仕事と運動エネルギー
    
    質量mで時刻tにおいて速度vで移動している物体の **運動エネルギー(kinetic energy)** は

    $\displaystyle K(t) = \frac{1}{2}mv^2$                                (3.18)

    で表される.

    $\\\\$

    **例題3.4** 　水平から$30 \circ$の勾配を持つなめらかな斜面上を，質量$2.0[kg]$の物体が斜面に沿ってゆっくりと$3.0[m]$滑り落ちたときの物体の速度$v[m / s]$を求めよ．

    ただし，重力加速度の大きさを$9.8[m / s^2]$とする．

    $\\\\$

    解答：重力のする仕事は，斜面に沿って，$\displaystyle W = 2.0 \times 9.8 \sin 30 \circ = 29.4[J]$であり，

    この分だけ運動エネルギーが増加するから，$\displaystyle \frac{1}{2}2.0 \cdot v^2 - \frac{1}{2}2.0 \cdot 0^2 = 29.4[J]$である．

    これより，物体の速度は，$\displaystyle v = \sqrt{29.4} = 5.42 \ldots \approx 5.4[m / s]$である．

    $\\\\$

    $\\\\$

    $\\\\$

