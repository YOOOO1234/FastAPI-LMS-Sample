    # 置換積分法

    ## 不定積分の置換積分法

    導関数を求める手法の1つとして，以下のような「合成関数の微分法」があった．

    $\displaystyle (f \circ g)(x)' = f'(g(x)) \cdot g'(x)$

    この式について，両辺をxについて積分すると，

    $\displaystyle (f \circ g)(x) = \int f'(g(x)) \cdot g'(x)dx $

    である．ここで，$u=g(x)$とおくと左辺は$f(u)$とも書くことができる．従って，以下のように表すことができる．

    $\displaystyle f(u) = \int f'(g(x)) \cdot g'(x)dx$

    左辺と右辺を入れ替え，被積分関数を$f(g(x)) = f(u)$，その原始関数を$F(u)$と書き直したものを， **置換積分法(integration by substitution)** の公式という．

    $\displaystyle f(g(x)) \cdot g'(x)dx = \int f(u) du = F(u) + C = F(g(x)) + C$

    ただし，Cは積分定数である．

    $\\\\$

    **例題1.14** 　次の不定積分を求めよ．

    (1)$\displaystyle \int 3x^2 (x^3 - 1)^4 dx$　　　　(2)$\displaystyle \int \frac{1}{2x^2 + 2x + 1}dx$

    $\\\\$

    解説：

    (1)$\displaystyle \int 3x^2 (x^3 - 1)^4 dx = \int (x^3 - 1)' \cdot (x^3 - 1)^4 dx = \frac{1}{5}(x^3 - 1)^5 + C$

    (2)$\displaystyle (与式) = \int \frac{2}{4x^2 + 4x + 2}dx = \int \frac{(2x + 1)'}{(2x + 1)^2 + 1}dx = \tan^{-1}(2x + 1) + C$

    $\\\\$

    $\\\\$

    例題1.14(2)において，$2x + 1 = \tan \theta$ と置き換えると，両辺を$\theta$で微分すると$2 \frac{dx}{d\theta} = \sec^2 \theta$であるから，

    形式的に$dx = \frac{1}{2}\sec^2 \theta \cdot d\theta$と考えて，以下のようにも置換積分を実行することができる．

    $\displaystyle \begin{align} \int \frac{1}{2x^2 + 2x + 1}dx &= \int \frac{2}{(2x^2 + 1)^2 + 1}dx \\\\ &= \int \frac{2}{\tan^2 \theta + 1} \cdot \frac{\sec^2 \theta d\theta}{2} \\\\ &= \int 1 d\theta \\\\ &= \theta \\\\ &= \tan^{-1}(2x + 1) + C \end{align}$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 定積分の置換積分法

    定積分の場合には，置き換えた文字を元に戻して積分区間の上端の値や下端の値を代入するのではなく，置換積分を考えるときに，積分区間自体も置き換えた文字に関する区間にしておく．

    すなわち，$u = g(x)$とおくとき，$\alpha = g(a)$と$\beta = g(b)$の値を求めて，

    $\displaystyle \int_{a}^{b}f(g(x)) \cdot g'(x)dx = \int_{\alpha}^{\beta}f(u)du = \bigl\lbrack F(u) \bigr\rbrack_{\alpha}^{\beta} = F(\beta) - F(\alpha)$

    のように積分する．

    $\\\\$

    **例題1.16** 　次の定積分の値を求めよ．

    (1)$\displaystyle \int_{0}^{2}\frac{1}{\sqrt{4-x^2}}dx$　　　　(2)$\displaystyle \int_{2}^{3}x^{2}\sqrt{x-2}dx$

    $\\\\$

    解説：
    
    (1)$x = 2 \sin \theta$と置き換えると，$\frac{dx}{d\theta} = 2 \cos \theta$ であり，$x = 0$のとき$\theta = 0$，$x = 2$のとき$\theta = \frac{\pi}{2}$であるから，

    $\displaystyle (与式) = \int_{0}^{\frac{\pi}{2}}\frac{1}{\sqrt{4 - 4 \sin^2 \theta}} \cdot 2 \cos \theta d \theta = \int_{0}{\frac{\pi}{2}}1 d \theta = \Bigl\lbrack \theta \Bigr\rbrack_{0}^{\frac{\pi}{2}} = \frac{\pi}{2}$

    (2)$u = x - 2$と置き換えると，$\frac{du}{dx} = 1$であり，$x = 2$のとき$u = 0$で，$x = 3$のとき$u = 1$であるから，

    $\displaystyle \begin{align} (与式) &= \int_{0}^{1}(u + 2)^2 \sqrt{u}du \\\\ &= \int_{0}^{1}(u^{\frac{5}{2}} + 4u^{\frac{3}{2}} + 4u^{\frac{1}{2}})du \\\\ &= \Bigl\lbrack \frac{2}{7}u^{\frac{7}{2}} + \frac{8}{5}u^{\frac{5}{2}} + \frac{8}{3}u^{\frac{3}{2}} \Bigr\rbrack_{0}^{1} \\\\ &= \frac{2}{7} + \frac{8}{5} + \frac{8}{3} \\\\ &= \frac{478}{105} \end{align}$

    $\\\\$

    $\\\\$


