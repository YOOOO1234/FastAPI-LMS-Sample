    # 図形の面積と重心

    ## 図形の面積

    (image/w19_1_area.PNG)

    例えば上図の面積を考える場合，$x=c$で積分を分け，区間[ c , b ]の積分の符号を変えたもの

    $\displaystyle \int_{a}^{c}f(x)dx - \int_{c}^{d}f(x)dx$

    が，全体の面積を表す．

    曲線y = f(x)がx軸との上下関係を何度も変える場合も, その都度積分を分け, 曲線がx軸よりも下側にあるときの積分の符号を変えればよい. 
    
    したがって求める面積は, 

    $\displaystyle \int_{a}^{b} |f(x)|dx$　　　(4.1)

    のように絶対値の記号を用いて表すことができる.

    $\\\\$

    **例題4.1** 　次の関数とx軸と２直線 x = 0, x= 2戸で囲まれる部分の面積を求めよ.

    (1)$\displaystyle y = x^2 -1$　　　(2)$\displaystyle y = \sin \pi x$

    $\\\\$

    解答：

    (1)

    (image/w19_2_area.PNG)
    
    関数$y = x^2 -1$のグラフは, 区間[0, 1)でx軸より下側に,区間(1, 2]でx軸より上側にある.

    したがって，求める面積は,

    $\displaystyle \begin{align} \int_{0}^{2}|x^2 - 1|dx &= \int_{0}^{1} \lbrace - (x^2 - 1) \rbrace dx + \int_{1}^{2}(x^2 - 1)dx \\\\ &= \Bigl\lbrack - \frac{1}{3}x^3 + x \Bigr\rbrack_{0}^{1} + \Bigl\lbrack \frac{1}{3}x^3 - x \Bigr\rbrack_{1}^{2} \\\\ &= \Bigl\lbrace \frac{2}{3} - 0 \Bigr\rbrace + \Bigl\lbrace \frac{2}{3} - \Bigl( - \frac{2}{3} \Bigr) \Bigr\rbrace \\\\ &= 2 \end{align}$

    $\\\\$

    (2)
    
    (image/w19_3_area.PNG)
    
    関数$y = sin\pi x$のグラフは, 区間[0, 1) で x 軸より上側に，区間 (1, 2] で x 軸 より下側にある.
    
    従って，求める面積は，

    $\displaystyle \begin{align} \int_{0}^{2}| \sin \pi x|dx &= \int_{0}^{1}\sin \pi x dx + \int_{1}^{2}(- \sin \pi x)dx \\\\ &= \Bigl\lbrack - \frac{1}{\pi} \cos \pi x \Bigr\rbrack_{0}^{1} + \Bigl\lbrack \frac{1}{\pi} \cos \pi x \Bigr\rbrack_{1}^{2} \\\\ &= \Bigl\lbrace \frac{1}{\pi} - \Bigl( - \frac{1}{\pi} \Bigr) \Bigr\rbrace + \Bigl\lbrace \frac{1}{\pi} - \Bigl( - \frac{1}{\pi} \Bigr) \Bigr\rbrace \\\\ &= \frac{4}{\pi} \end{align}$

    $\\\\$

    $\\\\$

    **例題4.2** 　$0 \leq x \leq 2$ の範囲で, 2曲線$y = cos\pi x$と$y = sin\pi x$と2直線 $x = 0, x = 2$で囲まれる部分の面積を求めよ.

    $\\\\$

    解答：

    (image/w19_4_area.PNG)

    区間$[0, \frac{1}{4}], [\frac{5}{4}, 2]$で$cos\pi x \geq sin\pi x$, 区間$[\frac{1}{4}, \frac{5}{4}]$で$cos\pi x \leq sin\pi x$である.

    したがって, 求める面積は,

    $\displaystyle \begin{align} S &= \int_{0}^{frac{1}{4}} \lbrace \cos \pi x - \sin \pi x \rbrace dx + \int_{\frac{1}{4}}^{\frac{5}{4}} \lbrace \sin \pi x - \cos \pi x \rbrace dx + \int_{\frac{5}{4}}^{2} \lbrace \cos \pi x - \sin \pi x \rbrace dx \\\\ &= \frac{1}{\pi} \Bigl\lbrack \sin \pi x + \cos \pi x \Bigr\rbrack_{0}^{\frac{1}{4}} + \frac{1}{\pi} \Bigl\lbrack - \cos \pi x - \sin \pi x \Bigr\rbrack_{\frac{1}{4}}^{\frac{5}{4}} + \frac{1}{\pi} \Bigl\lbrack \sin \pi x + \cos \pi x \Bigr\rbrack_{\frac{5}{4}}^{2} \\\\ &= \frac{\sqrt{2} - 1 + 2 \sqrt{2} + 1 + \sqrt{2}}{\pi} \\\\ &= \frac{4 \sqrt{2}}{\pi} \end{align}$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$
    
    ## 薄板の重心

    (image/w19_5_areadensity.PNG)

    上図のように，xy平面上に薄板 (thin board; lamina) があるとする(板の厚みは無視できるものとする).薄板の面積Sは

    $\displaystyle S = \int_{a}^{b} \lbrace f_1(x)-f_2(x) \rbrace dx$　　　(4.5)

    $\\\\$

    大きさのある物体に対しても，「合力の力のモーメント」=「各々の力のモーメントの和」 が成り立つ.
     
    物体をx方向に細分化すると, i番目の微小部分にはたらく重力は $(\sigma f(x_i),delta x)g$であり, y 軸からの距離は $x_i$ であるので，
     
    **面密度(area density)**$\sigma$が一定の薄板にはたらく重力に関して，原点周りの力のモーメントのつり合い式は， $\delta x \rightarrow 0$ の極限下で,

    $\displaystyle Mg \cdot x_G = \int_{a}^{b} \lbrace \sigma gf(x) \rbrace \cdot x dx = \sigma g \int_{a}^{b} x \cdot f (x)dx$　　　(4.7)

    と表せる. ここで，薄板の重心x座標を$x_Gとした.これとM = \sigma S$から,
    
    $\displaystyle x_G = \frac{\sigma \int_{a}^{b}x \cdot f(x)dx }{M} = \frac{\int_{a}^{b} x \cdot f(x)dx}{\int_{a}^{b} f(x)dx}$　　　(4.8)

    のようにして, 薄板の重心のx座標$x_G$を求めることができる.

    $\\\\$

    $\\\\$

    **例題4.3** 　$x \geq 0$ の範囲で, 放物線$y = 1 - x^2$ とx軸とで囲まれる部分で表される形状の薄板がある.
    
    面密度を一様として, 重心のx座標を積分を利用して求めよ.

    $\\\\$

    解答：

    (image/w19_6_areadensity.PNG)

    放物線とx軸との交点のx座標は$ x = \pm 1$であるから, 薄板の重心のx座標$x_G$は,
    
    $\displaystyle x_G = \frac{\int_{0}^{1}x(1-x^2)dx}{\int_{0}^{1}(1-x^2)dx} = \frac{\Bigl\lbrack \frac{1}{2}x^2-\frac{1}{4}x^4 \Bigr\rbrack_{0}^{1}}{\Bigl\lbrack x - \frac{1}{3}x^3\Bigr\rbrack_{0}^{1}} = \frac{\frac{1}{4}}{\frac{x}-\frac{2}{3}} = \frac{3}{8}$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    (image/w19_7_areadensity.PNG)

    重心の$y$座標$y_G$についても同様にして，

    $\displaystyle y_G = \frac{\sigma \int_{c}^{d}y \cdot g(y)dy}{M} = \frac{\int_{c}^{d}y \cdot g(y)dy}{\int_{c}^{d}g(y)dy}$　　　(4.9)

    によって求められる．ただし，$g(y) = g_1(y) - g_2(y)は薄板の横幅をyの関数として表した式である．
    
    $\\\\$

    $\\\\$

    **例題4.4** 　$ x\geq 0 $の範囲で, 放物線$y = 1-x^2$とx軸とで囲まれる部分で表される形状の薄板がある.
    
    面密度を一様として, 重心のy座標を積分を利用して求めよ.

    $\\\\$

    解答：

    (image/w19_8_areadensity.PNG)

    放物線とy軸との交点のy座標はy = 1であり,放物線は$x=\sqrt {1-y}$と表せるから, 薄板の重心のy座標$y_G$は,

    $\displaystyle y_G = \frac{\int_{0}^{1} y \sqrt{1-y}dy}{\int_{0}^{1}\sqrt{1-y}dy} = \frac{\Bigl\lbrack - \frac{2}{3}u^{\frac{3}{2}} + \frac{2}{5}u^{\frac{5}{2}}\Bigr\rbrack_{1}^{0}}{\Bigl\lbrack - \frac{2}{3}(1-y)^{\frac{2}{3}} \Bigr\rbrack_{0}^{1}} = \frac{\frac{4}{15}}{\frac{2}{3}} = \frac{2}{5}$

    (分子の積分では, u = 1 - y とおいて置換積分を用いた. 部分積分でも計算できる.)

    $\\\\$

    $\\\\$


