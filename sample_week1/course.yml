    # 数列の和とその極限

    ## 数列の和

    ある規則にしたがって順に並べられた数の列$a_1, a_2, a_3,...,a_n$を **数列 (numerical seqence)** といい${a_n}$と表す．

    数列${a_n}$内の，各々の数を **項 (term)** といい，数列のはじめめから順に第１項 (**初項，initial term**) ，第２項，第３項，...第n項 (**一般項，general term**)と呼ぶ．

    $\\\\$

    ( image/w1_2.png )

    数列${a_n}$に対して，各項を初項から順に第n項まで加えた和

    $\displaystyle S_n = a_1 + a_2 + a_3 + ... + a_n$を

    $\displaystyle a_1 + a_2 + a_3 + ... + a_n = \sum_{k=1}^{n}a_k$

    と表す．和を表す記号Σはシグマと読む．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    数列の和は，以下の線形性が成り立つ．

    ### Σの性質

    (1)$\sum_{k=1}^{n}(a_k \pm b_k)=\sum_{k=1}^{n}a_k \pm \sum_{k=1}^{n}b_k$ (複合同順)

    (2)$\sum_{k=1}^{n}(c*a_k)=c * \sum_{k=1}^{n}a_k $ (cは定数)
    
    $\\\\$

    $\\\\$

    数列の和の公式は以下の通りである．

    ### 数列の和の公式
    
    (1)$\sum_{k=1}^{n}c=nc$ (cは定数)

    (2)$\sum_{k=1}^{n}k=\frac{1}{2} n(n+1)$

    (3)$\sum_{k=1}^{n}k^2=\frac{1}{6} n(n+1)(2n+1)$

    (4)$\sum_{k=1}^{n}k^3=\{ \frac{1}{2} n(n+1) \}^2$

    (5)$\sum_{k=1}^{n}r^k-1 = \frac{1-r^n}{1-r}$ ($r \neq 1$)

    $\\\\$

    $\\\\$

    **例題1.1** 　数列の和の公式を用いて，次の数列の和を求めよ．

    (1)$\displaystyle \sum_{k=3}^{12}(2k + 1)^2$　　　　(2)$\displaystyle \sum_{k=4}^{6}3^{2k-7}$

    $\\\\$
    
    解説：

    (1)$l = k - 2$とおくことで，初項からの和に書き足すことができる．

    $\displaystyle \begin{align} \sum_{k=3}^{12}(2k + 1)^2 &= \sum_{l=1}^{10} \lbrace 2(l+2) + 1 \rbrace^2 \\\\ &= \sum_{l=1}^{10}(2l + 5)^2 \\\\ &= \sum_{l=1}^{10}(4l^2 + 20l + 25) \end{align}$

    後は，Σの線形性と数列の和の公式を用いればよい．

    $\displaystyle \begin{align} (与式) &= 4 \times \sum_{l=1}^{10}l^2 + 20 \times \sum_{l=1}^{10}l + \sum_{l=1}^{10}25 \\\\ &= 4 \times \frac{1}{6} \cdot 10 \cdot (10 + 1) \cdot (2 \cdot 10 + 1) + 20 \times \frac{1}{2} \cdot 10 \cdot (10+1) + 25 \cdot 10 \\\\ &= 2890 \end{align}$

    $\\\\$

    (2)$l = k - 3$とおくことで，初項からの和に書き直すことができる．

    $\displaystyle \sum_{k=4}^{6}3^{2k-7} = \sum_{l=1}^{3}3^{2(l+3)-7} = \sum_{l=1}^{3}3^{2l-1}$

    次に，Σの線形性と数列の和の公式を用いるが，各等号における式変形を，十分に理解すること．

    $\displaystyle \begin{align} (与式) &= \sum_{l=1}^{3}3^{2(l-1)+1} \\\\ &= 3 \times \sum_{l=1}^{3}3^{2(l-1)} \\\\ &= 3 \times \sum_{l=1}^{3}9^{l-1} \\\\ &= 3 \times \frac{1-9^3}{1-9} \\\\ &= 3 \times \frac{-728}{-8} \\\\ &= 3 \times 91 \\\\ &= 273 \end{align}$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 数列の和の極限

    数列${a_n}$は関数と同様に，nが大きくなるにつれて極限$\lim_{n \to \infty}a_n$を考えることができる．

    数列の和$S_n$についても数列${S_n}$と考えることで，同様に極限を考えることができる．

    数列の和の公式(1)～(4)の和の極限は発散する．

    数列の和の公式(5)は，$|r| < 1$であれば，$\lim_{n \to \infty}r^n = 0$であり収束する．

    $\displaystyle \lim_{n \to \infty}\sum_{k=1}^{n}r^k-1 = \lim_{n \to \infty}\frac{1-r^n}{1-r} = \frac{1}{1-r}$ ($|r| < 1$)

    $\\\\$

    $\\\\$

    **例題1.2** 　次の数列の和の極限を求めよ．

    (1)$\displaystyle lim_{n \to \infty}\sum_{k=1}^{n}\frac{2k + 3}{n^2}$　　　　(2)\displaystyle $lim_{n \to \infty}\sum_{k=1}^{n}\frac{3}{4^k}$

    $\\\\$

    解説：

    (1)

    $\displaystyle \begin{align} \lim_{n \to \infty}\sum_{k=1}^{n}\frac{2k + 3}{n^2} &= \lim_{n \to \infty}\frac{1}{n^2}(2 \times \sum_{k=1}^{n}k + \sum_{k=1}^{n}3) \\\\ &= \lim_{n \to \infty}\frac{1}{n^2} \lbrace 2 \times \frac{1}{2}n(n + 1) + 3n \rbrace \\\\ &= \lim_{n \to \infty}(1 + \frac{4}{n}) \\\\ &= 1 \end{align}$

    $\\\\$

    (2)$\displaystyle \lim_{n \to \infty}\sum_{k=1}^{n}\frac{3}{4^k} = \lim_{n \to \infty}\frac{3}{4} \times \frac{1 - (\frac{1}{4})^n}{1 - \frac{1}{4}} = \lim_{n \to \infty} \lbrace 1 - (\frac{1}{4})^n \rbrace = 1$

    $\\\\$

    $\\\\$

    学習を終えたら問題に取り組もう！ [問題はこちら](flow/week1test)

