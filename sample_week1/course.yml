    ## 微分方程式とは

    一般に，独立変数(independent variable)と未知変数(unknown function)とその導関数(derivative function)を含む関係式を **微分方程式(differential equation)** といい，未知関数を独立変数の式として見出すことを「微分方程式を解く」といい，その式を微分方程式の解という．

    また，微分方程式に含まれる未知関数の導関数のうち，最も次数の高い導関数が第n次導関数(n-th derivative)であるとき，この微分方程式を **n階微分方程式(n-th order differential eqation)** といい，nのことを **階数(order)** と呼ぶ．

    1階微分方程式の例：$\displaystyle \frac{dy}{dx} = ry(1 - \frac{y}{k})　(ロジスティック方程式)；解　y = \frac{y_0 ke^{rx}}{k - y_0 + y_0 e^{rx}}$

    2階微分方程式の例：$m\frac{d^2 y}{d^2 x} = -ky　(ばねの振動)；解　y = c_1 \cos \sqrt{\frac{k}{m}}x + c_2 \sqrt{\frac{k}{m}}x$

    $\\\\$

    この内容では，微分方程式に含まれる導関数が **第1次導関数(first order differential equation)** までの1階微分方程式について学習する．

    $\displaystyle \frac{dy}{dx} = f(x, y) $

    ただし，2変数x，yの関数$f(x,y)$は，xとyで表現される式であるが，y自身もxの関数であることに注意する必要がある．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    # 1階微分方程式

    ## 直接積分形の微分方程式

    先程の1階微分方程式のうち，右辺の$f(x,y)$がxだけの関数$f(x)$の場合は，

    $\displaystyle \frac{dy}{dx} = f(x)$

    と表される．この場合，xの関数yの第1次導関数がxの式$f(x)$で表現されているので，両辺をxで積分すれば，

    $\displaystyle y = \int f(x)dx + C$ (Cは任意定数)

    となる．ただし，$\int f(x)dx$は$f(x)$の原始関数の１つとし，両辺に生じる積分定数をまとめて，任意定数として右辺に記した．

    実際の計算では，すべての積分の計算が終わり原始関数を記す段階で，任意定数Cを示すと良い．

    1階微分方程式の場合，このように1つの任意定数を含む解を **一般解(general solution)** という．

    $\\\\$

    ### 例：
    
    1階微分方程式$\frac{dy}{dx} = 3x^2 - 3$の一般解は，

    $\displaystyle y = \int (3x^2 - 3)dx = x^3 - 3x + C$

    となる．ただし，Cは任意定数．

    $\\\\$

    $\\\\$

    微分方程式の一般解をグラフで表そうとすると，任意定数Cの分だけ無限に曲線を描くことができる．

    (image/w7_1_solutioncurvegroup.PNG)

    このような曲線の集まりを **解曲線群(solution curve group)** という．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    どの解曲線も元の微分方程式$\frac{dy}{dx} = f(x)$を満たす関数であるから，解曲線上のどの点においても，その点における接線の傾きは$f(x)$である．

    つまり，xy平面上の各点において，接線の傾き$f(x)$を与えたときに得られる曲線が，解曲線群である．

    また，解曲線が通る1点を指定すれば，それによって解曲線はただ1つに定まる．

    このように，1つの解曲線を定める条件を**初期条件(initial condition)**という．これは，

    $\displaystyle 「x = x_0のとき，y = y_0」あるいは「y(x_0) = y_0」$

    のように表される．独立変数の特定の値に対する解の値を **初期値(initial value)** という．

    この初期条件によって，任意定数はただ1つに定まり，一般解にその値を代入して得られる解を **特殊解(particular solution)** という．

    $\\\\$

    **例題2.1** 　次の微分方程式について，一般解と与えられた初期条件を満たす解（特殊解）をそれぞれ求めよ．

    (1)$\displaystyle \frac{dy}{dx} = \sqrt[3]{2x + 8}, y(0) = 2$，　(2)$\displaystyle \frac{dy}{dx} = \frac{1}{3x + 2}, y(2) = 0$

    $\\\\$

    解説：以下，Cは任意定数とする．

    (1)一般解は，$\displaystyle y = \int (2x + 8)^{\frac{1}{3}}dx = \frac{3}{8}(2x + 8)^{\frac{4}{3}} + C = \frac{3}{8}(2x + 8)\sqrt[3]{2x + 8} + C$．

    初期条件より，$\displaystyle 2 = \frac{3}{8} \cdot 8^{\frac{4}{3}} + C$を満たすのは，$C = -4$のときである．従って，

    特殊解は，$\displaystyle y = \frac{3}{8}(2x + 8)sqrt[3]{2x + 8} - 4$である．

    (2)一般解は，$\displaystyle y = \int \frac{1}{3x + 2}dx = \frac{1}{3} \ln |3x + 2| + C$である．

    初期条件より，$\displaystyle 0 = \frac{1}{3} \ln 8 + C = \frac{1}{3} \ln 2^3 + C = \ln 2 + C$を満たすのは，$C = - \ln 2$のときである．従って，

    特殊解は，$\displaystyle y = \frac{1}{3} \ln |3x + 2| - \ln 2 \biggl(= \frac{1}{3} \ln |\frac{3x + 2}{8}| \biggr)$である．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 変数分離形の微分方程式

    1階微分方程式のうち，右辺の$f(x,y)$がxだけの関数$f(x)$とyだけの関数$g(y)$の積で表される場合は，

    $\displaystyle \frac{dy}{dx} = f(x)g(x)$

    と表される．$g(y) \neq 0$の場合，$g(x)$で両辺を割ると，

    $\displaystyle \frac{1}{g(y)} \cdot \frac{dy}{dx} = f(x)$

    となり，左辺はyだけで表され，右辺はxだけで表される形となるので，このようの微分方程式を **変数分離式(variable separation type)** の微分方程式と呼ぶ．

    両辺をxについて積分すると，

    $\displaystyle \int \frac{1}{g(y)} * \frac{dy}{dx}dx = \int f(x) dx$

    となり，左辺は置換積分の公式により，

    $\displaystyle \int \frac{1}{g(y)}dy = \int f(x)dx$

    となるので，あとは両辺の積分計算を実行し，式変形をすることで一般解が得られる．任意定数（積分定数）は，まとめて右辺にのみ記せばよい．

    $\\\\$

    **例題2.2** 　次の微分方程式について，一般解と与えられた初期条件を満たす解（特殊解）をそれぞれ求めよ．

    (1)$\displaystyle \frac{dy}{dx} = 3x^2 y, y(0) = 1$　　(2)$\displaystyle \frac{dy}{dx} = e^{2y} \sin 2x, y(\pi) = 0$

    $\\\\$

    解説：以下，Cは任意定数とする．

    (1)$y \neq 0$のとき，yで両辺を割ると，$\frac{1}{y} \frac{dy}{dx} = 3x^2$．
    
    両辺をxについて積分すると，$\int \frac{1}{y}dy = \int 3x^2 dx$となり，$\ln |y| = x^3 + C$である．

    これをyについて解くと，$|y| = e^{x^3 + C}$ ⇔ $y = \pm e^{x^3 + C} = (\pm e^C)e^{x^3} = Ae^{x^3}$ (Aは0以外の任意の定数)

    が得られる．また，y=0は与えられた微分方程式を満たし，これも1つの解である．

    この解は，A=0の場合も含めることで，上の表現にまとめることができるので，一般解は$y = Ae^{x^2}$(Aは任意定数)と表すことができる．

    さらに，初期条件より，$1 = A*e^0$を満たすのは，A = 1のときである．従って，特殊解は$y = Ae^{x^3}$である．

    (2)$e^{2y} \neq 0$で両辺を割ると，$e^{-2y} \frac{dy}{dx} = \sin 2x$．

    この両辺をxについて積分すると，$\int e^{-2y} dy = \int \sin 2x dx$となり，$- \frac{1}{2}e^{-2y} = - \frac{1}{2} \cos 2x + C$である．

    これをyについて解くと，一般解$e^{-2y} = \cos 2x + C$ ⇔ $-2x = \ln( \cos 2x + C)$　⇔ $y = - \frac{1}{2} \ln ( \cos 2x + C)$が得られる．

    さらに，初期条件より，$0 = - \frac{1}{2} \ln ( \cos 2 \pi + C) = - \frac{1}{2} \ln (1 + C)$を満たすのは，C-0のときである．従って，特殊解は$y = - \frac{1}{2} \ln ( \cos 2 \pi)$である．

    $\\\\$

    $\\\\$

    **例題2.3** 　次の微分方程式について一般解を求め，解曲線の概形を答えよ．
    
    (1)$\displaystyle \frac{dy}{dx} = \frac{x}{y}$　　(2)$\displaystyle \frac{dy}{dx} = \frac{2(y + 1)}{x}$

    $\\\\$

    解説：以下，Cは任意定数とする．

    (1)両辺にyを掛けて，両辺をxについて積分すると，$\int ydy = \int xdx$より，$\frac{1}{2}y^2 = \frac{1}{2}x^2 + C$となり，

    一般解は$y^2 - x^2 = C$　$(y \neq 0)$と表すことができる．

    また，$C \neq 0$のとき，解曲線は双曲線であり，$C = 0$のとき，解曲線は直線$y = \pm x$である．（ただし，x線上の点を除く）

    (image/w7_2_solutioncurvegroup2.PNG)

    $\\\\$

    (2)$y \neq -1$のとき，$y + 1$で両辺を割ると，$\frac{1}{y+1} \frac{dy}{dx} = \frac{2}{x}$．

    この両辺をxについて積分すると，$\int \frac{1}{y+1}dy = \int \frac{2}{x}dx$となり，$\ln |y+1| = 2 \ln|x| + \ln C = \ln Cx^2$である．

    これをyについて解くと，$|y+1| = Cx^2$ ⇔ $y = -1 \pm Cx^2 = -1 + Ax^2$　(Aは0以外の任意の定数)が得られる．

    また，y=-1は与えられた微分方程式を満たし，これも解の1つである．
    
    この解は，A=0の場合も含めることで，先程の式にまとめることができ，Aを任意定数として一般解は$y = Ax^2 - 1$ ($x \neq 0$)と表すことができる．

    また，$A \neq 0$のとき，解曲線は放物線であり，$A = 0$のとき，解曲線は直線$y = -1$である． (ただし，点(0,1)を除く)

    (image/w7_3_solutioncurvegroup3.PNG)

    $\\\\$

