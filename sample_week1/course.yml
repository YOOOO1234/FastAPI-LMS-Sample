    ## ポテンシャルエネルギーと力学的エネルギー保存の法則

    静止している物体を静かに持ち上げるとき，物体の運動エネルギーはゼロのままであるが，外力は仕事をする.

    この仕事のエネルギーはどこへ行ったのであろうか? このエネルギーは，物体の潜在的なエネルギーとして，物体に留まることとなる.
    
    このような物体に内在するようなエネルギーを，**ポテンシャルエネルギー (potential energy)** という.

    ポテンシャルエネルギー$U (\mathbb r)$の変化$\delta U$は, 外力$\Bbb F_{ex}$がする仕事$W_{ex}$をもとに定義される. 
    
    $\displaystyle \delta U = U(\Bbb r_2)-U(\Bbb r_1) = W_{ex} = \int_C{}^{} \Bbb F_{ex}(\Bbb r)・/d\Bbb s  (3.19)$

    ### 例:

    質量 m [kg] の物体を地面から h [m] の高さまでゆっくり持ち上げるとき，持ち上げる力によるポテンシャルエネルギーの変化$\delta U$[J]は,
    
    $\displaystyle \delta U = \int_{0}^{h} mg dy = mgh$                                                    (3.20)
    
    である. (鉛直上向きに y 軸をとった.)地面をポテンシャルの基準とした場合，これは重力によるポテンシャルエネルギーそのものである.

    $\\\\$

    **例題3.5** 　水平から$30 \circ$の勾配を持つなめらかな斜面に沿って，質量$m[kg]$の物体をゆっくりと押し上げたとき，物体のもつポテンシャルエネルギーの変化$\Delta U[J]$を求めよ．

    ただし，水平面からの高さが$h[m]$になるまで押し上げるものとする．また，重力加速度の大きさを$g[m / s^2]$とする．

    $\\\\$

    解答：物体をゆっくりと押し上げる力のする仕事は，斜面に沿って，

    $\displaystyle W = mg \sin 30 \circ \times \frac{h}{ \sin 30 \circ} = mgh[J]$

    であり，この分だけ物体はポテンシャルエネルギーが増加する．

    従って，$\Delta U = mgh[J]$．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ポテンシャルエネルギー U ($\Bbb r$) が定義されるためには，力のする仕事が途中の経路によらず，始点と終点の位置のみによって定まることが重要である.
    
    物体にはたらく重力やばねの 弾性力などはこの条件を満たしており，このような力を **保存力 (conservative force)** という.
    
    一方，摩擦力などがする仕事は経路に依存し，このような力を **非保存力 (nonconservative force)** という.

    物体の運動エネルギーとポテンシャルエネルギーの和を **力学的エネルギー (mechanical energy)** と呼び，保存力のみを受けながら運動する物体は，力学的エネルギーが一定に保たれる.
    
    $\displaystyle \frac{1}{2}m{v_1}^2  + U_1 = \frac{1}{2}m{v_2}^2 + U_2$                                  (3.21)
    
    これを **力学的エネルギー保存の法則 (law of conservation of mechanical energy)** という.

    一方，非保存力がはたらく場合，非保存力のした仕事の分だけ力学的エネルギーは増減する.

    $\\\\$

    **例題3.6** 　一端を天井に固定したばねの他端に質量$m[kg]$の小球をつなぐ．

    ばねが自然長となるよう小球を支えて制止させた後，速やかに支えを取り除く．

    このとき，小球の最大速度を求めよ．ただし，ばね定数を$k[N / m]$とする．

    $\\\\$

    解答：自然長の位置を原点$O$として，ばねの伸びる向きに$x$軸をとるとき，ばねが自然長であるときの力学的エネルギーはゼロである．

    また，ばねが自然長より$x[m]$だけ下がった位置にある時の小球の速度を$v[m / s]$とすると，力学的エネルギー保存の法則より，

    $\displaystyle \frac{1}{2}mv^2 + \frac{1}{2}kx^2 - mgx = 0$

    である．これより，

    $\displaystyle v^2 = 2gx - \frac{k}{m}x^2 = - \frac{k}{m} \Bigl( x - \frac{mg}{k} \Bigr)^2 + \frac{mg^2}{k}$

    となり，小球の最大速度は$\displaystyle v_{max} = g \sqrt{ \frac{m}{k}}[m / s]$である．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    # 質点系の運動

    ## 運動量と力積

    先程の，仕事やエネルギーは運動の前後の状態の変化を比較するには適しているが，時々刻々変化する運動を見るとき，別の物理量を観察し比較する方が適している場合がある．

    物体の運動の瞬間，瞬間の激しさ（勢い）は，物体の質量$m$と速度$\mathbb v$の両方が影響するので，

    $\displaystyle \mathbb p = m \mathbb v$

    という物理量を観察すると良い．これを物体の **運動量 (momentum)** という．

    運動量を用いると，運動方程式は，

    $\displaystyle \frac{d \mathbb p}{dt} = \Bbb F$

    と書き直すことができ，時刻とともに質量も速度も変化する運動を観察しやすくなる．

    両辺を時刻$t = t_1$から$t = t_2$まで積分すると，

    $\displaystyle \int_{t_1}^{t_2}\frac{d \mathbb p}{dt} = \int_{t_1}^{t_2}\Bbb F dt \leftrightarrow \mathbb p_2 - \mathbb p_1 = \int_{t_1}^{t_2}\Bbb F dt$

    である．右辺の「外力が物体の運動量におよぼす効果」を， **力積 (impulse)** と呼ぶ．

    ### 例：

    水平に速さ$15[m/s]$で運動する質量$0.20[kg]$の小球が壁にぶつかり，正反対の向きに速さ$10[m/s]$ではね返るとき，小球が壁から受けた力積の大きさは，

    $\displaystyle 0.20 \times 10 - 0.20 \times (-15) = 5.0[N \cdot s]$

    である．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 運動量保存の法則

    外力が働かない場合，運動の前後で運動量は保存される．

    しかしながら，物体が複数あり，互いに力を及ぼしあいながら運動する場合，それぞれの運動量は変化する．

    この場合，物体同士が及ぼしあう力には「作用・反作用の法則」が成り立ち，それらの合力はゼロとなる．

    従って，これらの物体の運動量の総和は一定に保たれる．

    $\displaystyle \Bbb P = \sum_{i=1}^{n} \mathbb p_i = \sum_{i=1}^{n}m_i v_i = 一定$　　$\displaystyle \Bigl( \frac{d \Bbb P}{dt} = 0 \Bigr)$

    これを， **運動量保存の法則 (law of conservation of momentum)** という．

    $\\\\$

    ここでは，$n$個の質点から成り立っているような体系(system)を考え，これを **質点系 (system of particles)** と呼ぶ．

    $i$番目の質点に系の外から働く力$\Bbb F_i$を **外力 (external force)** ，系の他の点，例えば$k$番目の質点からはたらく力$\Bbb F_{ki}$を **内力 (internal force)** と呼ぶ．

    このとき，$i$番目の質点の運動方程式は，

    $\displaystyle \frac{d \mathbb p_i}{dt} = \Bbb F_i + \sum_{k \neq i}\Bbb F_{ki}$　　　(3.26)

    である．$k \neq i$である理由は，$\Bbb F_{ii}$という力は存在しないためである．

    また，運動の第3法則（作用・反作用の法則）から，

    $\displaystyle \Bbb F_{ik} = - \Bbb F_{ki} \leftrightarrow \Bbb F_{ik} + \Bbb F_{ki} = \mathbb 0$　　　(3.27)

    が成り立つ．従って，

    $\displaystyle \sum_{i=1}^{n} \sum_{k \neq i}\Bbb F_{ki} = \mathbb 0$　　　(3.28)

    となり，$i$番目の質点の運動方程式(3.26)を全ての質点について足し合わせると，

    $\displaystyle \frac{d}{dt}\sum_{i=1}^{n}\mathbb p_i = \sum_{i=1}^{n}\Bbb F_i \leftrightarrow \frac{d \Bbb P}{dt} = \sum_{i=1}^{n}\Bbb F_i$　　　(3.29)

    が得られる．

    この結果，外力が働かない場合，またはその合力がゼロの場合，運動量保存の法則$\displaystyle \frac{d \Bbb P}{dt} = 0$が成り立つ．

    ### 例：

    直線上を速さ$8.0[m/s]$で飛んできた質量$6.0[kg]$の物体が2つの物体に分裂した．

    このとき，分裂後の一方ｂの物体の質量は$4.0[kg]$で，飛んできたときと同じ向きに速さ$15[m/s]$で進んだ．

    もう一方の物体の速度を$v[m/s]$とすると，運動量保存の法則

    $6.0 \times 8.0 = 4.0 \times 15 + (6.0 - 4.0) \times v$

    より，$v = -6.0[m/s]$となるので，飛んできた時と逆向きに速さ$6.0[m/s]$で進むことがわかる．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 反発係数

    先程の例のように分裂する物体や一体化する物体の運動とは異なり，2つの物体が質量を変えることなく衝突するとき，それらの間には，運動量保存の法則

    $m_1 \Bbb V_1 + m_2 \Bbb V_2 = m_1 \mathbb v_1 + m_2 \mathbb v_2$　　　(3.30)

    だけでなく，次の式で定義される **反発係数 (coefficient of restitution)** 

    $\displaystyle e = \frac{(衝突後の遠ざかる速さ)}{(衝突前の近づく速さ)}$　　　(3.31)

    も考慮する必要がある．ここで，$m_1$，$m_2$は2つの物体の質量，$\Bbb V_1$，$\Bbb V_2$は衝突前の物体の速度，$\mathbb v_1$，$\mathbb v_2$は衝突後の物体の速度を表す．

    この反発係数$e$の値は$0 \leq e \leq 1$の範囲の値であり，2物体の種類によって定まる．

    $e=1$であるような衝突を **弾性衝突 (elastic collision)** と呼び，この衝突で運動エネルギーは保存される．

    また，そうでない場合の衝突$(0 \leq e < 1)$は **非弾性衝突 (inelastic collision)** と呼ばれ，運動エネルギーは保存されず，音や光や熱のエネルギーとなって損失する．

    特に，$e=0$であるような衝突は **完全非弾性衝突(perfectly inelastic collision)** と呼ばれ，衝突によって全くはね返らない．すなわち，物体がくっついてしまう場合である．

    $\\\\$

    **例題3.7** 　静止している質量$0.20[kg]$の小球Ａに，質量$0.80[kg]$の小球Ｂを速さ$10[m/s]$で衝突させる．

    このとき，以下の問いに答えよ．ただし，反発係数を$0.40$とする．

    (1)衝突後の2つの小球の速度を求めよ．

    (2)衝突によって失われた力学的エネルギーを求めよ．

    $\\\\$
    
    解答：

    (1)衝突後の小球の速度をそれぞれ$v_A [m/s]$，$v_B [m/s]$とすると，運動量保存の法則より，

    $0.20 \times 0 + 0.80 \times 10 = 0.20 \times v_A + 0.80 \times v_B$

    また，反発係数の式より，

    $v_A - v_B = -0.40 \times (0 - 10)$

    である．これらを解いて，$v_A = 11.2[m/s]$，$v_B = 7.2[m/s]$である．

    (2)衝突前後の力学的エネルギーの差は，以下のように計算される．

    $\displaystyle \frac{1}{2} \times 0.80 \times 10^2 - \Bigl( \frac{1}{2} \times 0.20 \times 11.2^2 + \frac{1}{2} \times 0.80 \times 7.2^2 \Bigr)$

    $\displaystyle = 40 - (12.544 + 20.736) = 40 - 33.28 = 6.72[J]$

    $\\\\$

    $\\\\$



