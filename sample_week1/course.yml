    # 曲線の長さと線積分

    ## 曲線の長さ

    座標平面状で曲線$y=f(x)$が与えられたとき，区間 [ a , b ] を

    $a = x_0 < x_1 < \cdots < x_n = b$

    と分割し，曲線上に点$P(x_i , f(x_i))$をとる．

    (image/w15_1_lengthofcurve.PNG)

    このとき，

    $\displaystyle \begin{cases} \Delta x_i = x_i - x_{i-1} \\\\ \Delta y_i = f(x_i) - f(x_{i-1}) \end{cases}$　$(i = 1, \cdots , n)$

    とおくと，三平方の定理から，線分(line seqment)$\Delta s_i = P_{i-1} P_i$　$(i = 1, \cdots , n)$の長さは，

    $\displaystyle \Delta s_i = \sqrt{(\Delta x_i)^2 + (\Delta y_i)^2} = \sqrt{1 + \Bigl( \frac{\Delta y_i}{\Delta x_i} \Bigr)^2} \cdot \Delta x_i$　　(3.2)

    となる．

    (image/w15_2_lengthofcurve.PNG)

    $\\\\$

    この線分を順につないだ折れ線(polygonal line)$P_0 P_1 \cdots P_n$の長さを$L_n$と表すと，

    $\displaystyle L_n = \sum_{i=1}^{n}\Delta s_i = \sum_{i=1}^{n} \sqrt{1 + \Bigl( \frac{\Delta y_i}{\Delta x_i} \Bigr)^2} \cdot \Delta x_i$　　(3.3)

    である．そして，曲線を限りなく細かく分割して（分割数nを増やして），$\lim_{n \to \infty}L_n$が一定値$L$に収束するとき，

    この$L$を **曲線の長さ (length of curve)** という．これも面積と同様に定積分である．

    すなわち，区間 [ a , b ] で滑らかな関数$y=f(x)$に対し，この区間 [ a , b ] における曲線 $y=f(x)$の長さ$L$ は

    $\displaystyle L = \int_{a}^{b} \sqrt{1 + \lbrace f'(x) \rbrace^2 } dx$　　(3.4)

    である.

    $\\\\$

    **例題3.1** 　次の曲線$y = f(x)$について，与えられた区間における長さを求めよ．

    (1)$\displaystyle y = x\sqrt x , [0, 1]$　　　　(2)$\displaystyle y = \frac{e^2 + e^{-x}}{2} , [0, 1]$

    $\\\\$

    解答：

    (1)$\displaystyle y = x^{\frac{3}{2}}$ であるから,$\displaystyle \frac{dy}{dx} = \frac{3}{2}x^{\frac{1}{2}}$であり,求める曲線の長さは以下の通り.

    $\displaystyle \int_{1}^{0} \sqrt {1 + \Bigl( \frac{3}{2}x^{\frac {1}{2}} \Bigr)^2}dx = \int_{1}^{0} \sqrt {1 + \frac{9}{4}x}dx = \left[\frac{9}{4} \times \frac{2}{3}(1 + \frac{9}{4}x)^{\frac{3}{2}} \right]_0^1 = \frac{13\sqrt 13 - 8}{27}\\\\$
    
    (2)$\displaystyle \frac{dy}{dx} = \frac{e^x - e^{-x}}{2}$から, $\displaystyle 1 + \lbrace f'(x) \rbrace^2 = \left(\frac{e^x + e^{-x}}{2}\right) ^2$となり，求める曲線の長さは,

    $\displaystyle \int_{0}^{1} \sqrt {1 + \lbrace f'(x) \rbrace^2} dx = \int_{0}^{1} \frac{e^x + e{-x}}{2}dx = \left[ \frac{e^x + e{-x}}{2} \right]_0^1 = \frac{e^1 + e^{-1}}{2}$

    $\\\\$

