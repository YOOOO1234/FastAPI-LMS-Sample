    # 重積分入門

    ## 重積分と累次積分

    前節では厚みを無視した薄板を考えたが，３次元的な広がりにおいても体積を細分化して考えることで，積分で計算することが可能となる．

    ### 重積分の定義

    (image/w20_1_doubleint.PNG)

    **重積分 (double integral)** とは，2 変数 x と y の値の動き得る領域 (domain)D を xy 平面内に指定し，これと曲面z = f(x, y)とで囲まれる（挟まれる）部分の符号付き体積(signed volume) を指し，以下で定義される．

    $\displaystyle \iint_{D}f(x,y)dxdy = \lim_{n \to \infty} \lim_{m \to \infty} \sum_{i=1}^{n}\sum_{j=1}^{m} f(p_i , q_j) \Delta x_i \Delta y_j$　　　(4.10)

    (image/w20_2_doubleint.PNG)

    右辺の和は，$xy$平面内の領域$D$を$x$方向に$n$分割，$y$方向に$m$分割した時の，小領域$D_{ij}$の面積$\Delta x_i \Delta y_j$と，領域$D_{ij}$内の任意の点$(p_i , q_j)$における高さ$f(p_i , q_j)$の積からなり，全ての小領域に対する直方体の符号付体積の和の極限である．

    関数$f(x,y)$が領域$D$で連続であれば，２次元的な積分の時と同様に，どのような点$(p_i , q_i)$を小領域内で選んでもこの極限値は一定の値に収束する．

    $\\\\$

    $\\\\$

    (image/w20_3_doubleint.PNG)

    また, 極限の順序は任意に選ばれるので, $m \rightarrow \infty$ (すなわち, $\delta y \rightarrow 0$)の極限を先に考えることは, yについての積分を先に実行することと対応し, 重積分は

    $\displaystyle \iint_{D} f(x, y)dxdy = \int_{a}^{b}{\int_{\varphi_1(x)}^{\varphi_2(x)}f(x, y)dy}dx$　　　(4.11)

    と計算することができる．このように集積の順序を定めて計算する方法を **累次積分 (interated integral)** という．

    1つ目の定積分によって独立変数$y$は姿を消し，被積分関数は$x$についての関数となる．

    $\\\\$

    $\\\\$

    以下の例題は，積分領域が$xy$平面内の長方形領域である場合について，重積分の計算を行う．

    **例題4.5** 　次の2重積分を累次積分にしてその値を求めよ．また，積分領域も図示せよ．

    $\iint_{D}6x^2 ydxdy$$　　　$(D： -1 \leq x \leq 1, 0 \leq y \leq 1)$

    $\\\\$

    解答：積分領域は$xy$平面の領域$D$を満たす長方形である．

    (image/w20_4_doubleint.PNG)

    $\displaystyle \begin{align} \iint_{D}6x^2 ydxdy &= \int_{-1}^{1} \Bigl\lbrace \int_{0}^{1}6x^2 ydy \Bigr\rbrace dx \\\\ &= \int_{-1}^{1} \Bigl\lbrack 3x^2 y^2 \Bigr\rbrack_{0}^{1}dx \\\\ &= \int_{-1}^{1}3x^2 dx \\\\ &= \bigl\lbrack x^3 \bigr\rbrack_{-1}^{1} \\\\ &= 2 \end{align}$

    ※別解：積分の順序を逆にして計算しても，同じ結果となる．

    $\displaystyle \iint_{D}6x^2 ydxdy = \int_{0}^{1} \Bigl\lbrace \int_{-1}^{1}6x^2 ydx \Bigr\rbrace dy = \int_{0}^{1} \Bigl\lbrack 2x^3y \Bigr\rbrack_{-1}^{1}dy = \int_{0}^{1}4ydy = \bigl\lbrack 2y^2 \bigr\rbrack_{0}^{1} = 2$

    $\\\\$

    $\\\\$

    以下の例題は，積分領域がxy平面内の曲線領域である場合について，重積分の計算を行う．

    **例題4.6** 　次の2重積分を累次積分にしてその値を求めよ．また，積分領域も図示せよ．

    $\iint_{D}6x^2 ydxdy$　　　$(D：0 \leq x \leq 1, x^2 \leq y \leq x)$

    $\\\\$

    解答：積分領域は$y=x^2$ と$y=x$で囲まれた，かつ$0 \leq x \leq 1$を満たす面積である．

    (image/w20_5_doubleint.PNG)

    $\displaystyle \begin{align} \iint_{D}6x^2 ydxdy &= \int_{0}^{1} \Bigl\lbrace \int_{x^2}^{x}6x^2 ydy \Bigr\rbrace dx \\\\ &= \int_[0]^{1} \Bigl\lbrack 3x^2 y^2 \Bigr\rbrack_{x^2}^{x}dx \\\\ &= \int_{0}^{1}3(x^4 - x^6)dx \\\\ &= 3 \Bigl\lbrack \frac{1}{5}x^5 - \frac{1}{7}x^7 \Bigr\rbrack_{0}^{1} \\\\ &= \frac{6}{35} \end{align}$

    ※別解：積分の順序を逆にした場合，$0 \leq y \leq 1$の範囲で$y$を固定した場合に$x$の値の取り得る範囲は，$y \leq x \leq \sqrt{y}$と表されることに注意する．

    $\displaystyle \begin{align} \iint_{D}6x^2 ydxdy &= int_{0}^{1} \Bigl\lbrace \int_{y}^{\sqrt{y}}6x^2 ydx \Bigr\rbrace dy \\\\ &= \int_{0}^{1} \Bigl\lbrack 2x^3 y \Bigr\rbrack_{y}^{\sqrt{y}}dy \\\\ &= \int_{0}^{1}2(y^{\frac{5}{2}} - y^4)dy \\\\ &= 2 \Bigl\lbrack \frac{2}{7}y^{\frac{7}{2}} - \frac{1}{5}y^5 \Bigr\rbrack_{0}^{1} \\\\ &= \frac{6}{35} \end{align}$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 極座標による重積分

    (image/w20_6_doubleint.PNG)

    積分領域$D$の形状あるいは被積分関数によっては，$xy$座標で累次積分を行うよりも **極座標 (polar coordimate)** を用いるほうが重積分の計算が容易になる場合がある．

    この場合積分領域は，原点からの長さ方向と角度方向で分割する必要があり，微小領域の底面積が$dr \times (rd \theta)$と表されることに注意しなければならない．

    これに伴って，重積分は以下のように計算される．

    $\displaystyle \iint_{D}f(x,y)dxdy = \iint_{D'}f(r \cos \theta , r \sin \theta)rdrd \theta$　　　(4.15)

    $\\\\$

    例：$\iint_{D}3(x^2 + y^2)dxdy$　$(D：x^2 + y^2 \leq 9, x \geq 0, y \geq 0)$を極座標を用いて計算せよ．

    $\displaystyle \begin{align} (与式) &= \int_{0}^{\frac{\pi}{2}} \int_{0}^{3}3r^2( \cos^2 \theta + \sin^2 \theta)rdrd \theta \\\\ &= \int_{0}^{\frac{\pi}{2}} \int_{0}^{3}3r^3 drd \theta \\\\ &= \int_{0}^{\frac{\pi}{2}} \Bigl\lbrack \frac{3}{4}r^4 \Bigr\rbrack_{0}^{3}d \theta \\\\ &= \int_{0}^{\frac{\pi}{2}} \frac{243}{4}d \theta \\\\ &= \frac{243}{4} \Bigl\lbrack \theta \Bigr\rbrack_{0}^{\frac{\pi}{2}} \\\\ &= \frac{243 \pi}{8} \end{align}$

    $\\\\$

