    #立体の体積と重心

    (image/w22_1_moment.PNG)

    $xyz$座標空間内において，$-z$方向を鉛直下向きにとると，重力は$\Bbb F = (0,0,-mg)$と表せ，位置$mathbb r = (x,y,z)$における力のモーメントは，

    $\displaystyle \mathbb r \times \Bbb F = (-mgy,mgx,0)$　　　(4.16)

    となる．

    力のモーメントの各成分は，それぞれ$x$軸，$y$軸，$z$軸周りの回転の効果を定量化したものであり，回転の向きは **右ねじの法則 (right-handed screw rule)** に従う．

    このことから，大きさのある物体の重心の$x$座標を求めるときには，$y$軸からの距離が同じである微小部分に分割し，「合力の力のモーメント」＝「各々の力のモーメント」を考えると良い．

    $\\\\$

    $\\\\$

    ## 立体の体積と重心

    (image/w22_2_moment.PNG)

    $xy$平面内の領域$D$とその上の2変数関数$z=f(x, y)$で物体の形状が表現されているとき，物体の密度が一様であるとすると，その質量$M$は

    $\displaystyle M = \rho \iint_{D}f(x, y)dxdy$　　　(4.17)

    で表される. $y$軸からの距離が同じである微小部分は, $x$における物体の切り口の断面積

    $\displaystyle S(x) = \int_{\varphi_1(x)}^{\varphi_2(x)}f(x, y)dy$　　　(4.18)

    に他ならない. 従って, 力のモーメントのつり合い式は

    $\displaystyle Mg \cdot x_G = \int_{a}^{b} \lbrace \rho g S(x) \rbrace \cdot xdx = \rho g\int_{a}^{b}xS(x)dx$　　　(4.19)

    となり，重心の$x$座標$x_G$は，

    $\displaystyle x_G = \frac{\rho\int_{a}^{b}xS(x)dx}{\rho\iint_{D}f(x,y)dxdy} = \frac{\iint_{D} x \cdot f(x, y)dxdy}{\iint_{D} f(x, y)dxdy}$　　　(4.20)

    によって求められる．

    $\\\\$

    (image/w22_3_moment.PNG)

    重心の$y$座標についても同様に考えて，$y$座標$y_G$は，

    $\displaystyle \begin{align} y_G &= \frac{\rho \int_{c}^{d}yT(y)dy}{\rho \iint_{D}f(x,y)dxdy} \\\\ &= \frac{\iint_{D} y \cdot f(x, y)dxdy}{\iint_{D} f(x, y)dxdy} \end{align}$　　　(4.21)

    によって求められる．ここで，$T(y)$は，$y$における物体の切り口の断面積

    $\displaystyle T(y) = \int_{\varphi_1(y)}^{\varphi_2(y)}f(x, y)dx$　　　(4.22)

    であった．

    $\\\\$

    $\\\\$

    **例題4.7** 　領域$D：0 \leq x \leq 1, 0 \leq y \leq 1$とその上の2変数関数$z = xy$で物体の形状が表現されているとき，物体の重心の$x$座標と$y$座標を求めよ．

    $\\\\$

    解答：

    (image/w22_4_moment.PNG)
    
    $0 \leq x \leq 1, 0 \leq y \leq 1$の範囲の体積は，

    $\displaystyle \begin{align} V = \int_{0}^{1} \Bigl\lbrace \int_{0}^{1}xydy \Bigr\rbrace dx \\\\ &= \int\{0}^{1} \Bigl\lbrack \frac{1}{2}xy^2 \Bigr\rbrack_{0}^{1}dx \\\\ &= \int_{0}^{1}\frac{1}{2}xdx \\\\ &= \Bigl\lbrack \frac{1}{4}x^2 \Bigr\rbrack_{0}^{1} \\\\ &= \frac{1}{4} \end{align}$

    である．物体の重心の$x$座標$x_G$は，

    $\displaystyle \begin{align} x_G &= \frac{1}{V} \times \int_{0}^{1} \Bigl\lbrace \int_{0}^{1}x \times xydx \Bigr\rbrace dx \\\\ &= 4 \times \int_{0}^{1} \Bigl\lbrack \frac{1}{2}x^2 y^2 \Bigr\rbrack_{0}^{1} dx \\\\ &= 4 \times \int_{0}^{1}\frac{1}{2}x^2 dx \\\\ &= 2 \times \Bigl\lbrack \frac{1}{3}x^3 \Bigr\rbrack_{0}^{1} \\\\ &= \frac{2}{3} \end{align}$

    である．物体の重心の$y$座標$y_G$は，

    $\displaystyle \begin{align} y_G &= \frac{1}{V} \times \int_{0}^{1} \Bigl\lbrace \int_{0}^{1}y \times xydx \Bigr\rbrace dy \\\\ &= 4 \times \int_{0}^{1} \Bigl\lbrack \frac{1}{2}x^2 y^2 \Bigr\rbrack_{0}^{1}dy \\\\ &= 4 \times \int_{0}^{1}\frac{1}{2}y^2 dy \\\\ &= 2 \times \Bigl\lbrack \frac{1}{3}y^3 \Bigr\rbrack_{0}^{1} \\\\ &= \frac{2}{3} \end{align}$

    である．

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 回転体の体積と重心

    連続関数$y=f(x)$のグラフの一部分を$x$軸の周りに回転してできる立体を **回転体(solid of revolution)** と呼ぶ.
    
    この立体の$x$軸に垂直な断面は，半径が $|f(x)|$ の円であるので，断面積は$S(x) = \pi \lbrace f(x) \rbrace^2$ となる.従って，回転体の体積 $V$ は，

    $\displaystyle V = \int_{a}^{b} \pi \lbrace f(x) \rbrace^2 dx$　　　(4.23)

    のように求めることができる．この積分を利用して，回転体の重心の$x$座標は，

    $\displaystyle \frac{\int_{a}^{b} \pi x \lbrace f(x) \rbrace^2 dx}{\int_{a}^{b} \pi \lbrace f(x) \rbrace^2 dx}$　　　(4.24)

    で求めることができる．

    $\\\\$

    $\\\\$

    **例題4.8** 　$x \geq 0$の範囲で，曲線$y = \sqrt{1-x}$と$x$軸とで囲まれる部分を$x$軸の周りに回転して得られる回転体の重心の$x$座標$x_G$を求めよ．

    ただし，立体の密度は一様とする．

    (image/w22_5_moment.PNG)

    $\\\\$

    解答：回転体の体積$V$は，

    $\displaystyle \begin{align} V &= \int_{0}^{1} \pi \sqrt{1-x}^2 dx \\\\ &= \pi \int_{0}^{1}(1-x)dx \\\\ &= \pi \Bigl\lbrack x - \frac{1}{2}x^2 \Bigr\rbrack_{0}^{1} = \frac{\pi}{2} \end{align}$

    であり，回転体の重心の$x$座標$x_G$は以下の通りである．

    $\displaystyle \begin{align} x_G &= \frac{1}{V} \int_{0}^{1} \pi x \sqrt{1-x}^2 dx \\\\ &= 2 \int_{0}^{1}(x-x^2)dx \\\\ &= 2 \Bigl\lbrack \frac{1}{2}x^2 - \frac{1}{3}x^3 \Bigr\rbrack_{0}^{1} \\\\ &= \frac{1}{3} \end{align}$

    $\\\\$

    $\\\\$



