    ## 指数関数の不定積分

    指数関数の導関数の公式は，

    $\displaystyle (e^x)' = e^x , (a^x)' = a^x \ln a $

    $(a > 0, a \neq 1)$であったので，Cを積分定数として，

    $\displaystyle \int e^x dx = e^x + C , \int a^x dx = \frac{a^x}{\ln a}+C$

    である．

    $\\\\$

    $\\\\$

    **例題1.6** 　次の不定積分を求めよ．

    (1)$\int e^{2x+1}dx$　　　　(2)$\int 2^x dx$

    $\\\\$

    解説：以下，Cは積分定数とする．

    (1)$\displaystyle \int e^{2x+1}dx = e \times \int (e^2)^x dx = \frac{e \times e(e^2)^x}{ \ln (e^2)} + C = \frac{1}{2}e^{2x+1} + C$

    (2)$\displaystyle \int 2^x dx = \frac{2^x}{ \ln 2} + C$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 三角関数の不定積分

    三角関数の導関数の公式は，

    $\displaystyle (\sin x)' = \cos x$,　　　$\displaystyle (\cos x)' = -\sin x $

    $\displaystyle (\tan x)' = \sec^2 x$,　　　$\displaystyle (\cot x)' = -\csc^2 x $

    $\displaystyle (\sec x)' = \sec x \tan x$,　　　$\displaystyle (\csc x)' = -\csc x \cot x $

    であったので，Cを積分定数として，

    $\displaystyle \int \cos x dx = \sin x + C, \int \sin x dx = -\cos x + C $

    $\displaystyle \int \sec^2 x dx = \tan x + C, \int \csc^2 x dx = -\cot x + C $

    $\displaystyle \int \sec x \tan x dx = \sec x + C, \int \csc x \cot x dx = -\csc x + C $

    である．

    $\\\\$

    $\\\\$

    **例題1.7** 　次の不定積分を求めよ．

    (1)$\displaystyle \int \frac{\sin^3 x - 1}{\sin^2 x}dx$　　　　$\displaystyle \int \frac{1 + \sin x}{\cos^2 x}dx$

    $\\\\$

    解説：以下，Cは積分定数とする．

    (1)$\displaystyle \int \frac{\sin^3 x - 1}{\sin^2 x}dx = \int \sin xdx - \int \csc^2 xdx = - \cos x + \cot x + C$

    (2)$\displaystyle \int \frac{1 + \sin x}{\cos^2 x}dx = \int \sec^2 xdx + \int \sec x \tan x dx = \tan x + \sec x + C$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    ## 分数式の不定積分

    逆三角関数の導関数の公式は，

    $\displaystyle (\sin^-1 x)' = \frac{1}{\sqrt{1-x^2}}$
    
    $\displaystyle (\tan^-1 x)' = \frac{1}{1+x^2}$
    
    $\displaystyle (sec^-1 x)' = \frac{1}{|x|\sqrt{x^2 - 1}}$

    であったので，Cを積分定数として，以下の積分公式が得られる．

    $\displaystyle \int \frac{1}{\sqrt{1 - x^2}}dx = \sin^{-1} x + C $

    $\displaystyle \int \frac{1}{1 + x^2}dx = \tan^{-1} x + C $

    $\displaystyle \int \frac{1}{x\sqrt{x^2 - 1}}dx = \sec^{-1} |x| + C $

    $\\\\$

    また，合成関数の微分法を用いることで，公式を以下のように拡張することができる．

    $\displaystyle \int \frac{1}{\sqrt{a^2 - x^2}}dx = sin^{-1} \frac{x}{a} + C $ (a>0は定数)

    $\displaystyle \int \frac{1}{x^2 + a^2}dx = \frac{1}{a}\tan^{-1} \frac{x}{a} + C $ (a>0は定数)

    $\displaystyle \int \frac{1}{\sqrt{x^2 + A}}dx = \ln|x + \sqrt{x^2 + A}| + C $ ($A \neq 0 は定数$)

    $\\\\$

    $\\\\$

    **例題1.8** 　次の不定積分を求めよ．

    (1)$\displaystyle \int \frac{1}{\sqrt{4-4x^2}}dx$　　　　(2)$\displaystyle \int \frac{1 + x + x^3}{1 + x^2}dx$

    $\\\\$

    解説：以下，Cは積分定数とする．

    (1)$\displaystyle \int \frac{1}{\sqrt{4-4x^2}}dx = \int \frac{1}{2 \sqrt{1-x^2}}dx = \frac{1}{2} \sin^{-1}x + C$

    (2)$\displaystyle \int \frac{1 + x + x^3}{1 + x^2}dx = \int \frac{1}{1 + x^2}dx + \int xdx = \tan^{-1} x + \frac{1}{2}x^2 + C$

    $\\\\$

    $\\\\$

    $\\\\$

    $\\\\$

    有理関数の不定積分において，$g(x)$，$h(x)$を多項式関数として，被積分関数$f(x)$が

    $\displaystyle f(x) = \frac{h(x)}{g(x)} $

    のように表される場合，最初に分子の次数が分母の次数よりも小さくなるまで割り算を実行する．

    $\displaystyle f(x) = q(x) + \frac{r(x)}{g(x)} $

    その後，分母の因数分解の形に応じ，部分分数分解をしてから各項を積分する．

    $\\\\$

    $\\\\$

    **例題1.9** 　次の不定積分を求めよ．

    $\displaystyle \int \frac{x^4 + x^3 + 3x^2 + 2}{x^3 + x}dx$

    解説：

    Cは積分定数とする．

    $\displaystyle \int \frac{x^4 + x^3 +3x^2 + 2}{x^3 + x}dx = \int (x + 1)dx + \int \frac{2x^2 - x + 2}{x(x^2 + 1)}dx$

    $\displaystyle = \int (x + 1)dx + \int \frac{2}{x}dx - \int \frac{1}{x^2 + 1}dx = \frac{1}{2}x^2 + x + 2\ln|x| - \tan^{-1} x + C $

